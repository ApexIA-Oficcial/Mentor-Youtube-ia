<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA Mentor - Oficial</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #ff0000; --bg: #0f0f0f; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #landing { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: radial-gradient(circle, #330000, #0f0f0f); }
        #app { display: none; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; width: 100%; border-left: 1px solid #333; }
        header { padding: 20px; border-bottom: 1px solid #333; font-weight: bold; font-size: 1.5rem; text-align: center; }
        header span { color: var(--primary); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; line-height: 1.5; }
        .ai { align-self: flex-start; background: #222; }
        .user { align-self: flex-end; background: var(--primary); }
        .debug-error { background: rgba(255,0,0,0.2); color: #ff5555; padding: 15px; border-radius: 8px; font-size: 0.8rem; border: 1px solid #ff000044; margin: 10px; }
        .input-area { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 10px 25px; border-radius: 25px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="landing">
        <h1 style="font-size: 3rem;">APEX<span>IA</span></h1>
        <p>A IA que vai explodir seu canal.</p>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="onLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
    </div>

    <div id="app">
        <header>APEX<span>IA</span> MENTOR</header>
        <div id="chat">
            <div class="msg ai">O motor da IA está ativo! Mande suas métricas (CTR, Retenção) para eu analisar.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Pergunte algo...">
            <button onclick="enviar()">Analisar</button>
        </div>
    </div>

    <script>
        // COLOQUE A CHAVE NOVA QUE VOCÊ GEROU NO AI STUDIO AQUI DENTRO
        const CHAVE_MESTRA = "AIzaSyDe8_P2lTS1ecQRvCTjVCsv-CjoiGGM9DA"; 

        function onLogin() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            const texto = input.value.trim();
            if (!texto) return;

            addMsg('user', texto);
            input.value = '';

            // Usando v1beta que é a versão que aceita o modelo flash em projetos novos
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${CHAVE_MESTRA}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Você é o Mentor ApexiA. Responda: " + texto }] }] })
                });

                const data = await response.json();

                if (response.ok) {
                    addMsg('ai', data.candidates[0].content.parts[0].text);
                } else {
                    // DIAGNÓSTICO REAL
                    const div = document.createElement('div');
                    div.className = 'debug-error';
                    div.innerHTML = `<b>ALERTA DO GOOGLE:</b><br>Status: ${response.status}<br>Mensagem: ${data.error.message}`;
                    chat.appendChild(div);
                }
            } catch (e) {
                alert("Erro de conexão. Verifique sua internet.");
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(tipo, txt) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `msg ${tipo}`;
            div.innerText = txt;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
