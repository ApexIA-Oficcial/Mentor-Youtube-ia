<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA | Mentor IA de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100%; width: 100%;
            overflow: hidden; /* Mantém o app fixo */
        }

        /* --- LANDING PAGE (MOBILE READY) --- */
        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 30px;
            background: radial-gradient(circle at 50% -20%, #3a0000 0%, #050505 80%);
        }

        .hero-title {
            font-size: clamp(2.5rem, 12vw, 5rem);
            font-weight: 800; letter-spacing: -3px;
            margin: 0; background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-title span { color: var(--primary); -webkit-text-fill-color: var(--primary); }

        .tagline { font-size: 1rem; color: #86868b; max-width: 400px; margin: 15px 0 35px 0; line-height: 1.5; }

        .btn-apple {
            background: #fff; color: #000; padding: 16px 35px;
            border-radius: 40px; border: none; font-weight: 700;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        /* --- APP DASHBOARD (MOBILE OPTIMIZED) --- */
        #app-container {
            display: none; flex-direction: column;
            height: 100vh; max-width: 1000px; margin: 0 auto;
        }

        header {
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid var(--border);
        }

        .header-logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; }
        .header-logo span { color: var(--primary); }

        .metrics-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; padding: 15px 20px; flex-shrink: 0;
        }

        .card {
            background: var(--card); border: 1px solid var(--border);
            padding: 12px 10px; border-radius: 16px; text-align: center;
        }

        .card label { color: #86868b; font-size: 0.6rem; font-weight: 600; text-transform: uppercase; display: block; }
        .card .value { font-size: 1.1rem; font-weight: 700; margin-top: 4px; display: block; }
        .card .status-text { font-size: 0.6rem; color: #00ff00; margin-top: 2px; display: block; }

        /* --- CHAT AREA --- */
        #chat-section {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; background: rgba(255,255,255,0.02);
            border-top: 1px solid var(--border);
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #1c1c1e; border: 1px solid var(--border); color: #f5f5f7; border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }

        /* --- INPUT BAR --- */
        .input-bar {
            flex-shrink: 0; padding: 15px 20px;
            background: #000; border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
            padding-bottom: env(safe-area-inset-bottom); /* Suporte para iPhone Notch */
        }

        input {
            flex: 1; background: #1c1c1e; border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 25px; color: white;
            outline: none; font-size: 16px; /* 16px impede o zoom automático no iOS */
        }

        .send-btn {
            background: #fff; border: none; width: 44px; height: 44px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-sair { background: #222; color: #86868b; border: 1px solid var(--border); padding: 5px 12px; border-radius: 12px; font-size: 0.7rem; cursor: pointer; }

        @media (max-width: 480px) {
            .hero-title { font-size: 3.5rem; }
            .msg { max-width: 90%; font-size: 0.9rem; }
            .metrics-grid { padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="landing-page">
        <h1 class="hero-title">APEX<span>IA</span></h1>
        <p class="tagline">O seu Mentor de Growth no bolso. Analise seu canal em qualquer lugar.</p>
        <button class="btn-apple" onclick="login()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Color_Icon.svg" width="18">
            Conectar Canal ApexiA
        </button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container">
        <header>
            <div class="header-logo">APEX<span>IA</span> PRO</div>
            <button class="btn-sair" onclick="logout()">Sair</button>
        </header>

        <div class="metrics-grid">
            <div class="card">
                <label>Inscritos</label>
                <span class="value" id="val-subs">---</span>
            </div>
            <div class="card">
                <label>Views (30d)</label>
                <span class="value" id="val-views">---</span>
            </div>
            <div class="card">
                <label>Status</label>
                <span class="value" id="view-status" style="color: #007AFF; font-size: 0.8rem;">Analisando</span>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-window">
                <div class="msg ai">ApexiA Mentor Pro Online. Analisei seus 415 inscritos. Como vamos crescer hoje?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="Dúvida estratégica...">
                <button class="send-btn" onclick="perguntar()">→</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let canalInfo = { nome: "Criador", subs: 0, views: 0 };

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (res) => {
                    if (res.access_token) {
                        accessToken = res.access_token;
                        localStorage.setItem('apexia_token', res.access_token);
                        abrirApp();
                    }
                },
            });
            if (accessToken) abrirApp();
        };

        function login() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logout() { localStorage.removeItem('apexia_token'); location.reload(); }

        async function abrirApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            await carregarMetricas();
        }

        async function carregarMetricas() {
            try {
                const r1 = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const d1 = await r1.json();
                const c = d1.items[0];
                canalInfo.nome = c.snippet.title;
                canalInfo.subs = c.statistics.subscriberCount;
                document.getElementById('val-subs').innerText = Number(canalInfo.subs).toLocaleString();

                const hoje = new Date().toISOString().split('T')[0];
                const trinta = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
                const r2 = await fetch(`https://youtubeanalytics.googleapis.com/v1/reports?ids=channel==MINE&startDate=${trinta}&endDate=${hoje}&metrics=views&dimensions=day`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const d2 = await r2.json();
                
                let v = 0;
                if(d2.rows) d2.rows.forEach(r => v += r[1]);
                canalInfo.views = v;
                document.getElementById('val-views').innerText = v.toLocaleString();
                document.getElementById('view-status').innerText = "CONECTADO";
            } catch (e) {
                document.getElementById('view-status').innerText = "ERRO DATA";
                document.getElementById('view-status').style.color = "red";
            }
        }

        async function perguntar() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt) return;

            addMsg('user', txt);
            input.value = "";

            const promptFinal = `
                IDENTIDADE: Você é o Mentor Pro da ApexiA. 
                DADOS DO CANAL: Canal: ${canalInfo.nome}, Subs: ${canalInfo.subs}, Views: ${canalInfo.views}
                REGRAS: 
                1. Prove que você tem os dados acima. 
                2. Use termos como CTR, Retenção e SEO. 
                3. Responda à pergunta: ${txt}
            `;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptFinal })
                });
                const data = await response.json();
                addMsg('ai', data.reply);
            } catch (e) {
                addMsg('ai', "Falha de conexão. Ligue a VPN se estiver em Angola.");
            }
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') perguntar(); });
    </script>
</body>
</html>
