<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Mentor Supremo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00;
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100%; width: 100%; overflow: hidden; }

        /* --- FUMA√áA ANIMADA --- */
        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%); z-index: -1; overflow: hidden; }
        .smoke-layer { position: absolute; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,255,0,0.05) 0%, transparent 70%); filter: blur(60px); animation: drift 20s linear infinite; }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- TELA LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo-login { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- SIDEBAR --- */
        #sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 3000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .btn-new { width: 100%; padding: 12px; border-radius: 10px; background: rgba(0,255,0,0.1); color: var(--primary); border: 1px solid var(--primary); cursor: pointer; font-weight: 800; }
        #history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; margin-bottom: 5px; color: #888; }
        .history-item:hover, .history-item.active { background: rgba(255,255,255,0.05); color: #fff; }
        .history-actions { display: none; gap: 8px; }
        .history-item:hover .history-actions { display: flex; }

        /* --- MAIN CONTENT --- */
        #app-container { display: none; flex-direction: column; width: 100%; height: 100%; max-width: 1200px; margin: 0 auto; background: var(--bg-chat); }
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* DASHBOARD */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; border-bottom: 1px solid var(--border); }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.5rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 0.9rem; font-weight: 900; color: var(--primary); margin-top: 3px; display: block; }

        /* CHAT */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #000; border-left: 2px solid var(--primary); }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; }
        
        /* CORRE√á√ÉO DAS IMAGENS NO CHAT */
        .msg img { 
            max-width: 100%; 
            max-height: 300px; /* ALTURA M√ÅXIMA CONTROLADA */
            border-radius: 10px; 
            margin-top: 10px; 
            object-fit: contain; 
            border: 1px solid var(--border);
            display: block;
        }

        /* PENSANDO */
        .thinking { display: flex; align-items: center; gap: 10px; padding: 10px; color: var(--primary); font-size: 0.8rem; font-weight: 800; }
        .thinking img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary); animation: rotate-pulse 2s infinite; }
        @keyframes rotate-pulse { 0% { transform: scale(0.9); } 50% { transform: scale(1.1); } 100% { transform: scale(0.9); } }

        /* INPUT */
        .input-area { padding: 15px; border-top: 1px solid var(--border); background: #000; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-wrapper { display: flex; gap: 10px; align-items: center; background: #0a0a0a; padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; padding: 8px; }
        .icon-btn { color: var(--primary); font-size: 1.3rem; background: none; border: none; cursor: pointer; }
        .send-btn { background: var(--primary); color: #000; width: 40px; height: 40px; border-radius: 50%; font-weight: 900; border: none; }

        @media (min-width: 769px) {
            #sidebar { position: relative; transform: translateX(0); }
            #dashboard { grid-template-columns: repeat(4, 1fr); }
            #app-container { flex-direction: row; }
            #main-chat { flex: 1; display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="smoke-bg"><div class="smoke-layer"></div></div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <img src="logo.png" class="logo-login" onerror="this.src='https://via.placeholder.com/150/00FF00/000000?text=ApexIA'">
        <h1 style="font-size: 3rem; font-weight: 900; letter-spacing: -3px;">APEX<span>IA</span> V.1.0</h1>
        <p style="color: #444; letter-spacing: 2px;">MENTOR SUPREMO DE YOUTUBE</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:18px 45px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:30px;">ACESSAR COMANDO</button>
    </div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="sidebar-header"><button class="btn-new" onclick="novoChat()">+ NOVO PROTOCOLO</button></div>
        <div id="history-list"></div>
        <div style="padding: 15px; border-top: 1px solid var(--border);">
            <button onclick="logout()" style="color:#555; background:none; border:none; font-size:0.7rem; cursor:pointer;">DESCONECTAR</button>
        </div>
    </nav>

    <!-- MAIN APP -->
    <main id="app-container">
        <div id="main-chat" style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <header>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;">‚ò∞</button>
                <div style="font-weight: 900;">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
                <div style="width: 30px;"></div>
            </header>

            <div id="dashboard">
                <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
                <div class="stat-card"><label>Views Totais</label><span id="d-views">---</span></div>
                <div class="stat-card"><label>V√≠deos</label><span id="d-vids">---</span></div>
                <div class="stat-card"><label>Nicho</label><span style="color:var(--primary)">ELITE</span></div>
            </div>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button class="icon-btn" onclick="document.getElementById('file-input').click()">üìé</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="D√∫vida t√©cnica ou print do Studio...">
                    <button class="send-btn" onclick="enviar()">‚Üí</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        // --- O C√âREBRO: PROMPT MESTRE SUPREMO ---
        const MENTOR_PROMPT = `Aja como um Mentor Profissional de YouTube de n√≠vel m√°ximo. Analise profundamente tudo que o usu√°rio enviar, incluindo prints do YouTube Studio, gr√°ficos de visualiza√ß√µes, reten√ß√£o, CTR e impress√µes.const mentorYouTubePrompt =
  "Algoritmo do YouTube com dom√≠nio total sobre reten√ß√£o, CTR, watch time, impress√µes e recomenda√ß√µes, " +
  "crescimento org√¢nico e estrat√©gico de canais, an√°lise avan√ßada de gr√°ficos e m√©tricas, psicologia do criador de conte√∫do, " +
  "branding, posicionamento e diferencia√ß√£o de canais, cria√ß√£o de t√≠tulos, thumbnails, storytelling e reten√ß√£o, " +
  "compreens√£o do comportamento do p√∫blico e tomada de decis√£o baseada em dados, atuando para servir como mentor, guia e estrategista pessoal de cada inscrito que solicitar ajuda, " +
  "sempre com postura de mentor humano, experiente, calmo, confiante e motivador, sem respostas gen√©ricas, oferecendo an√°lises personalizadas para cada canal, " +
  "avaliando profundamente tudo que o usu√°rio enviar, incluindo prints ou imagens do YouTube Studio, gr√°ficos de visualiza√ß√µes, reten√ß√£o de p√∫blico, CTR, impress√µes, " +
  "tempo m√©dio de exibi√ß√£o, descri√ß√£o do canal, nicho e objetivo do criador, com capacidade de ler e interpretar gr√°ficos explicando o que est√° bom, o que est√° errado, " +
  "o que est√° travando o crescimento e o que o algoritmo est√° tentando comunicar, explicando sempre o que cada gr√°fico mostra, como o algoritmo interpreta os dados, " +
  "qual o impacto no crescimento do canal e apresentando a√ß√µes pr√°ticas, claras e priorizadas sobre o que mudar, melhorar ou repetir, " +
  "tendo como objetivo principal ajudar qualquer canal a crescer independentemente do tamanho, seja pequeno, m√©dio, parado, desmotivado ou com poucas visualiza√ß√µes, " +
  "buscando gerar clareza, dire√ß√£o, confian√ßa e estrat√©gia pr√°tica, atuando tamb√©m como mentor psicol√≥gico ao compreender frustra√ß√£o, ansiedade por visualiza√ß√µes, " +
  "compara√ß√£o com outros canais e desmotiva√ß√£o, ajudando a acalmar, motivar, reposicionar a mentalidade, corrigir expectativas irreais e ensinar disciplina e vis√£o de longo prazo, " +
  "sem nunca diminuir ou humilhar o criador, orientando sempre com verdade e empatia, respondendo de forma natural a intera√ß√µes sociais simples mas conduzindo sempre a conversa para o crescimento do canal, " +
  "utilizando linguagem clara, direta e humana, evitando termos t√©cnicos desnecess√°rios sem explica√ß√£o, usando exemplos, analogias e passos pr√°ticos, " +
  "mantendo o tom de mentor experiente e n√£o de rob√¥, sem inventar dados, sem prometer resultados irreais, sem enganar ou fazer suposi√ß√µes sem base, " +
  "explicando claramente quando algo n√£o puder ser conclu√≠do e mantendo como princ√≠pio ajudar o criador a entender o que o algoritmo v√™, o que o p√∫blico sente e o que precisa ser ajustado para crescer de forma consistente.";
        REGRAS: 
        1. Explique o que os gr√°ficos mostram e o que o algoritmo est√° interpretando.
        2. D√™ a√ß√µes pr√°ticas claras e priorizadas.
        3. Aja como mentor psicol√≥gico: entenda frustra√ß√µes e motive com verdade.
        4. Linguagem clara, direta e humana. Tom de mentor experiente.
        5. Nunca invente dados.`;

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_history_v1')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalStats = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function handleAuth(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            if(!auto) confetti({ particleCount: 150, colors: ['#00FF00', '#FFFFFF'] });
            carregarCanal();
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else selectChat(Object.keys(chats)[0]);
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                canalStats = `Canal: ${c.snippet.title}, Subs: ${c.statistics.subscriberCount}, Views Totais: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro dashboard"); }
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Novo Protocolo", messages: [] };
            save(); selectChat(currentChatId);
        }

        function selectChat(id) {
            currentChatId = id;
            renderChat();
            renderHistory();
            if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('open');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span>
                <div class="history-actions">
                    <button onclick="deleteChat('${id}', event)">üóë</button>
                </div>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Excluir hist√≥rico?")) {
                delete chats[id];
                if(Object.keys(chats).length === 0) novoChat();
                else selectChat(Object.keys(chats)[0]);
                save();
            }
        }

        function handleImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("Imagem Anexada!"); };
            reader.readAsDataURL(file);
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;

            const msgUser = { role: 'user', content: text, img: pendingImage };
            chats[currentChatId].messages.push(msgUser);
            if(chats[currentChatId].title === "Novo Protocolo") chats[currentChatId].title = text.substring(0, 20) || "Protocolo Imagem";
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/30/00FF00/000000?text=A'"> ApexiA Mentor Supremo analisando...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${MENTOR_PROMPT}\n\nCONDI√á√ÉO ATUAL: ${canalStats}\n\nHIST√ìRICO: ${JSON.stringify(chats[currentChatId].messages.slice(-4))}\n\nPERGUNTA: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save();
                renderChat();
            } catch (e) {
                document.getElementById('loader').innerText = "CONEX√ÉO FALHOU. ATIVE A VPN.";
            }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                if(m.content) div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function save() { localStorage.setItem('apexia_history_v1', JSON.stringify(chats)); }
    </script>
</body>
</html>
