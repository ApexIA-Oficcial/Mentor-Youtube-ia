<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA Mentor Pro | Growth YouTube</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #ff0000;
            --dark-bg: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --ai-bubble: #1e1e1e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh; width: 100vw;
            overflow: hidden; /* Impede scroll na p√°gina inteira */
        }

        /* TELA DE LOGIN */
        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
            background: radial-gradient(circle at center, #2b0000 0%, #0f0f0f 100%);
        }

        .logo-apexia { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; text-transform: uppercase; }
        .logo-apexia span { color: var(--primary); }

        .btn-google {
            background: white; color: black; padding: 15px 35px; border-radius: 40px;
            border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center;
            gap: 12px; font-size: 1.1rem; transition: 0.3s;
        }

        /* CONTAINER PRINCIPAL DO APP */
        #app-container {
            display: none; /* Ativado via JS */
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-bg);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        /* HEADER FIXO - CORRE√á√ÉO DO BOT√ÉO QUE DESAPARECE */
        header {
            flex-shrink: 0; /* IMPEDE O HEADER DE SUMIR */
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: #0f0f0f;
            z-index: 10;
        }

        .header-logo { font-weight: bold; font-size: 1.4rem; }
        .header-logo span { color: var(--primary); }

        .btn-sair {
            background: #2b2b2b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* √ÅREA DE CHAT SCROLL√ÅVEL */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg { max-width: 80%; padding: 15px 20px; border-radius: 18px; line-height: 1.5; font-size: 1rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .ai { align-self: flex-start; background-color: var(--ai-bubble); color: white; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .user { align-self: flex-end; background-color: var(--primary); color: white; border-bottom-right-radius: 2px; }

        .data-chip { background: rgba(0, 255, 0, 0.1); color: #00ff00; padding: 12px; border-radius: 12px; font-size: 0.9rem; border: 1px solid rgba(0, 255, 0, 0.2); margin-bottom: 10px; }

        /* RODAP√â DE INPUT */
        .input-box {
            flex-shrink: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--glass-border);
        }

        input { flex: 1; background: #2a2a2a; border: 1px solid #444; padding: 12px 20px; border-radius: 30px; color: white; outline: none; }
        button#send-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <!-- LANDING PAGE -->
    <div id="landing-page">
        <div class="logo-apexia">APEX<span>IA</span></div>
        <p style="color: var(--text-dim); margin-bottom: 30px;">O √°pice do seu canal come√ßa aqui.</p>
        <button class="btn-google" onclick="solicitarAcesso()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="22">
            Entrar com Google e YouTube
        </button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container">
        <header>
            <div class="header-logo">APEX<span>IA</span> PRO</div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div id="model-tag" style="color: #00ff00; font-size: 0.6rem; font-weight: bold;">SISTEMA SEGURO</div>
                <button class="btn-sair" onclick="logout()">Sair</button>
            </div>
        </header>

        <div id="chat-window">
            <div id="stats-area"></div>
            <div class="msg ai">Acesso concedido! Estou preparando seu relat√≥rio estrat√©gico via Vercel Backend...</div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Pergunte sobre seu canal...">
            <button id="send-btn" onclick="askGemini()">Analisar</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        // A API_URL deve ser o link do seu projeto no Vercel
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let contextoCanalGlobal = "Dados b√°sicos.";

        window.onload = function() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (tokenResponse) => {
                    if (tokenResponse.access_token) {
                        accessToken = tokenResponse.access_token;
                        localStorage.setItem('apexia_token', accessToken);
                        entrarNoApp();
                    }
                },
            });
            if (accessToken) entrarNoApp();
        };

        function solicitarAcesso() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logout() { localStorage.removeItem('apexia_token'); location.reload(); }

        async function entrarNoApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            await puxarDadosCanal();
        }

        async function puxarDadosCanal() {
            let nomeCanal = "Criador";
            let inscritos = "0";

            try {
                const resB = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const dataB = await resB.json();
                nomeCanal = dataB.items[0].snippet.title;
                inscritos = dataB.items[0].statistics.subscriberCount;

                document.getElementById('stats-area').innerHTML = `
                    <div class="data-chip">üìä Canal: <b>${nomeCanal}</b> | Inscritos: <b>${Number(inscritos).toLocaleString()}</b></div>
                `;
            } catch (e) { console.error("Erro YouTube Data API"); }

            try {
                const hoje = new Date().toISOString().split('T')[0];
                const trintaDias = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
                const urlA = `https://youtubeanalytics.googleapis.com/v1/reports?ids=channel==MINE&startDate=${trintaDias}&endDate=${hoje}&metrics=views,estimatedMinutesWatched,averageViewDuration&dimensions=day`;
                const resA = await fetch(urlA, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                const analytics = await resA.json();

                let viewsTotais = 0;
                if(analytics.rows) analytics.rows.forEach(r => viewsTotais += r[1]);
                contextoCanalGlobal = `Canal: ${nomeCanal}. Inscritos: ${inscritos}. Views (30 dias): ${viewsTotais}.`;

                document.getElementById('stats-area').innerHTML += `
                    <div class="data-chip" style="background:rgba(0,150,255,0.1); color:#00aaff; border-color:#00aaff44;">üìà Views (30d): <b>${viewsTotais.toLocaleString()}</b></div>
                `;
                addMsg('ai', `Relat√≥rio carregado! Analisei o canal **${nomeCanal}**. Como vamos crescer hoje?`);
            } catch (e) { addMsg('ai', "Conectado! Verifique as permiss√µes de Analytics se os dados de views n√£o aparecerem."); }
        }

        async function askGemini() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const texto = input.value.trim();
            if (!texto) return;

            addMsg('user', texto);
            input.value = '';
            btn.disabled = true;

            const promptCompleto = `Contexto: ${contextoCanalGlobal}. Pergunta: ${texto}`;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptCompleto })
                });
                
                const data = await response.json();
                
                if (data.reply) {
                    addMsg('ai', data.reply);
                } else {
                    addMsg('ai', "O backend Vercel respondeu, mas sem conte√∫do. Verifique os logs no Vercel.");
                }
            } catch (e) {
                addMsg('ai', "Erro ao conectar com o seu servidor no Vercel. Verifique se a URL est√° correta e se a VPN est√° ligada.");
            } finally {
                btn.disabled = false;
            }
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askGemini(); });
    </script>
</body>
</html>
