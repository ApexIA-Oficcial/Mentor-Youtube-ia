<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Brutal & Mobile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00;
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-chat); 
            color: var(--text); 
            height: 100%; width: 100%; 
            overflow: hidden; 
            position: fixed; /* Evita scrolls estranhos no mobile */
        }

        /* --- FUMAÃ‡A ANIMADA --- */
        .smoke-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%);
            z-index: -1; overflow: hidden;
        }
        .smoke-layer {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,255,0,0.05) 0%, transparent 70%);
            filter: blur(60px); animation: drift 20s linear infinite;
        }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- TELA LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .logo-container {
            width: 160px; height: 160px; border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
            margin-bottom: 25px; overflow: hidden;
            animation: pulse-glow 2s infinite;
        }
        .logo-container img {
            width: 100%; height: 100%; object-fit: cover; /* PREENCHIMENTO TOTAL */
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 0, 0.6); }
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: 0.3s; 
            position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 3000;
        }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; border-radius: 10px; font-size: 0.8rem; cursor: pointer;
            margin-bottom: 5px; color: #888; border: 1px solid transparent;
        }
        .history-item:hover, .history-item.active { background: rgba(0,255,0,0.05); color: #fff; border-color: var(--border); }

        /* --- MAIN CONTENT --- */
        #app-container { 
            display: none; flex-direction: column; width: 100%; height: 100%; 
            max-width: 1000px; margin: 0 auto; background: var(--bg-chat);
        }
        header { 
            padding: 15px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .header-title { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }

        /* --- DASHBOARD MOBILE OPTIMIZED --- */
        #dashboard {
            display: grid; grid-template-columns: repeat(2, 1fr); /* 2 colunas no mobile */
            gap: 8px; padding: 10px; border-bottom: 1px solid var(--border);
        }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 12px; }
        .stat-card label { font-size: 0.55rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 0.95rem; font-weight: 900; color: var(--primary); margin-top: 3px; display: block; }

        /* --- CHAT WINDOW --- */
        #chat-window { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 15px;
            background: radial-gradient(circle at bottom, #0a150a, #030303);
        }
        .msg { max-width: 90%; padding: 14px 18px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #000; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }

        /* --- INPUT MOBILE FIX --- */
        .input-area { 
            padding: 15px; border-top: 1px solid var(--border); background: #000; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* Ajuste para iPhone */
        }
        .input-wrapper {
            display: flex; gap: 10px; align-items: center;
            background: #0a0a0a; padding: 10px 15px; border-radius: 30px; border: 1px solid var(--border);
        }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; }
        .icon-btn { color: var(--primary); font-size: 1.3rem; background: none; border: none; }
        .send-btn { background: var(--primary); color: #000; width: 38px; height: 38px; border-radius: 50%; font-weight: 900; border: none; flex-shrink: 0; }

        /* Overlay para fechar menu ao clicar fora */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2500; }

        @media (min-width: 769px) {
            #sidebar { position: relative; transform: translateX(0); width: 300px; }
            #dashboard { grid-template-columns: repeat(4, 1fr); }
            header #menu-btn { display: none; }
        }
    </style>
</head>
<body>

    <div class="smoke-bg"><div class="smoke-layer"></div></div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <div class="logo-container">
            <img src="logo.png" onerror="this.src='https://via.placeholder.com/160/00FF00/000000?text=A'">
        </div>
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -4px;">APEX<span>IA</span></h1>
        <p style="color: #666; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px;">SISTEMA DE GROWTH V.1.0</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:18px 40px; border-radius:50px; border:none; font-weight:900; cursor:pointer; font-size: 1rem;">
            CONECTAR PROTOCOLO
        </button>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <button class="btn-new-chat" onclick="novoChat()">+ NOVO CHAT</button>
        </div>
        <div id="history-list"></div>
        <div style="padding: 20px; border-top: 1px solid var(--border);">
            <button onclick="logout()" style="width:100%; background:none; border: 1px solid #333; color:#555; padding:10px; border-radius:10px; font-weight:bold;">SAIR DO SISTEMA</button>
        </div>
    </nav>

    <!-- MAIN APP -->
    <main id="app-container">
        <header>
            <button id="menu-btn" onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.6rem;">â˜°</button>
            <div class="header-title">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
            <div style="width: 30px;"></div> <!-- Spacer -->
        </header>

        <div id="dashboard">
            <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
            <div class="stat-card"><label>Total Views</label><span id="d-views">---</span></div>
            <div class="stat-card"><label>VÃ­deos</label><span id="d-vids">---</span></div>
            <div class="stat-card"><label>Status</label><span style="color: #00FF00;">ONLINE</span></div>
        </div>

        <div id="chat-window"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                <input type="file" id="file-input" style="display:none" multiple onchange="handleFiles(this)">
                <input type="text" id="user-input" placeholder="Comando de Growth...">
                <button class="send-btn" onclick="enviarMensagem()">â†’</button>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_chats_mobile')) || {};
        let currentChatId = null;
        let attachedFiles = [];

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) handleAuthSuccess(res.access_token); },
            });
            if (accessToken) handleAuthSuccess(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        
        function handleAuthSuccess(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            if(!auto) confetti({ particleCount: 150, colors: ['#00FF00', '#FFFFFF'] });
            
            document.getElementById('app-container').style.display = 'flex';
            carregarDadosCanal();
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else carregarChat(Object.keys(chats)[0]);
        }

        async function carregarDadosCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
            } catch (e) { console.error("Erro Dashboard"); }
        }

        function toggleSidebar() { 
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Protocolo Novo", messages: [] };
            saveAndRender();
        }

        function carregarChat(id) { currentChatId = id; renderChat(); renderHistory(); if(window.innerWidth < 769) toggleSidebar(); }

        function saveAndRender() {
            localStorage.setItem('apexia_chats_mobile', JSON.stringify(chats));
            renderHistory();
            renderChat();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span>`;
                item.onclick = () => carregarChat(id);
                list.appendChild(item);
            });
        }

        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && attachedFiles.length === 0) return;

            chats[currentChatId].messages.push({ role: 'user', content: text });
            if(chats[currentChatId].title === "Protocolo Novo") chats[currentChatId].title = text.substring(0,20);
            
            renderChat();
            input.value = '';
            
            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "msg ai";
            loader.innerText = "ApexiA analisando...";
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `Aja como Mentor ApexiA V.1.0. Analise dados e responda. PERGUNTA: ${text}`,
                    })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                saveAndRender();
            } catch (e) { document.getElementById('loader').innerText = "ERRO. VERIFIQUE VPN."; }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">AGUARDANDO PROTOCOLO...</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
