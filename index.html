<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Mentor Supremo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00;
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; }

        /* --- BACKGROUND --- */
        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%); z-index: -1; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo-login { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- ESTRUTURA PRINCIPAL (FIX PC) --- */
        #app-container { display: none; height: 100vh; width: 100vw; }

        /* SIDEBAR */
        #sidebar { 
            width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; flex-shrink: 0;
            transition: transform 0.3s ease; 
        }

        /* MAIN AREA */
        #main-chat { 
            flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); 
            height: 100vh; position: relative; min-width: 0; 
        }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* DASHBOARD */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; border-bottom: 1px solid var(--border); }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 12px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.55rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 1rem; font-weight: 900; color: var(--primary); margin-top: 3px; display: block; }

        /* BUBBLES */
        .msg { max-width: 85%; padding: 14px 20px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #000; border-left: 2px solid var(--primary); border-radius: 2px 20px 20px 20px; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 20px 20px 2px 20px; }
        .msg img { max-width: 100%; max-height: 300px; border-radius: 10px; margin-top: 10px; display: block; border: 1px solid var(--border); }

        /* INPUT */
        .input-area { padding: 20px; border-top: 1px solid var(--border); background: #000; }
        .input-wrapper { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; align-items: center; background: #0a0a0a; padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; padding: 8px; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 4000; }
            #sidebar.open { transform: translateX(0); }
            #dashboard { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 769px) {
            #app-container { display: flex; }
            #dashboard { grid-template-columns: repeat(4, 1fr); }
            #menu-btn { display: none; }
        }

        .thinking { display: flex; align-items: center; gap: 10px; padding: 10px; color: var(--primary); font-size: 0.8rem; font-weight: 800; }
        .thinking img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary); animation: pulse 1.5s infinite; }
    </style>
</head>
<body>

    <div class="smoke-bg"></div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <img src="logo.png" class="logo-login" onerror="this.src='https://via.placeholder.com/150/00FF00/000000?text=ApexIA'">
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -4px;">APEX<span>IA</span> V.1.0</h1>
        <p style="color: #444; letter-spacing: 2px;">MENTOR SUPREMO DE GROWTH</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:20px 50px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:30px; font-size: 1rem;">ACESSAR COMANDO</button>
    </div>

    <!-- APP ESTRUTURA -->
    <div id="app-container">
        <!-- SIDEBAR -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <button style="width:100%; padding:12px; border-radius:10px; background:rgba(0,255,0,0.1); color:var(--primary); border:1px solid var(--primary); font-weight:800; cursor:pointer;" onclick="novoChat()">+ NOVO PROTOCOLO</button>
            </div>
            <div id="history-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
            <div style="padding:15px; border-top:1px solid var(--border);">
                <button onclick="logout()" style="background:none; border:none; color:#555; font-size:0.7rem; cursor:pointer;">DESCONECTAR SISTEMA</button>
            </div>
        </nav>

        <!-- MAIN CHAT -->
        <main id="main-chat">
            <header>
                <button id="menu-btn" onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;">â˜°</button>
                <div style="font-weight: 900; font-size: 1.3rem;">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
                <div id="chan-label" style="font-size: 0.7rem; color: #555;">SISTEMA ATIVO</div>
            </header>

            <div id="dashboard">
                <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
                <div class="stat-card"><label>Views Totais</label><span id="d-views">---</span></div>
                <div class="stat-card"><label>VÃ­deos</label><span id="d-vids">---</span></div>
                <div class="stat-card"><label>Nicho</label><span style="color:var(--primary)">ELITE</span></div>
            </div>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button style="background:none; border:none; color:var(--primary); font-size:1.3rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="DÃºvida tÃ©cnica ou print do Studio...">
                    <button style="background:var(--primary); color:#000; width:40px; height:40px; border-radius:50%; border:none; font-weight:900; cursor:pointer;" onclick="enviar()">â†’</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        // --- O CÃ‰REBRO: PROMPT MESTRE SUPREMO ---
        const MENTOR_PROMPT = `Aja como um Mentor Profissional de YouTube de nÃ­vel mÃ¡ximo. Analise profundamente tudo que o usuÃ¡rio enviar. 
        MEMÃ“RIA ATIVA: VocÃª deve se lembrar de todas as etapas anteriores da conversa para nÃ£o ser repetitivo e dar sequÃªncia Ã  estratÃ©gia.
        IDENTIFICAÃ‡ÃƒO: VocÃª estÃ¡ conversando com o dono do canal [NOME_CANAL]. Trate-o com autoridade e foco em crescimento.`;

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_history_v2')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalGlobalNome = "Criador";
        let canalStats = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function handleAuth(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            if(!auto) confetti({ particleCount: 150, colors: ['#00FF00', '#FFFFFF'] });
            carregarCanal();
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else selectChat(Object.keys(chats)[0]);
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                canalGlobalNome = c.snippet.title;
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                document.getElementById('chan-label').innerText = "CANAL: " + canalGlobalNome.toUpperCase();
                canalStats = `Canal: ${canalGlobalNome}, Subs: ${c.statistics.subscriberCount}, Views: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro dashboard"); }
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Novo Protocolo", messages: [] };
            save(); selectChat(currentChatId);
        }

        function selectChat(id) {
            currentChatId = id;
            renderChat();
            renderHistory();
            if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('open');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span><button onclick="deleteChat('${id}', event)" style="background:none;border:none;color:#333;cursor:pointer;">ðŸ—‘</button>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            delete chats[id];
            if(Object.keys(chats).length === 0) novoChat();
            else selectChat(Object.keys(chats)[0]);
            save();
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("MÃ­dia Anexada!"); };
            reader.readAsDataURL(input.files[0]);
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;

            const msgUser = { role: 'user', content: text, img: pendingImage };
            chats[currentChatId].messages.push(msgUser);
            if(chats[currentChatId].title === "Novo Protocolo") chats[currentChatId].title = text.substring(0, 20) || "Protocolo MÃ­dia";
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/35/00FF00/000000?text=A'"> ApexiA Supremo analisando histÃ³rico...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            // MEMÃ“RIA AFIA DA: Pegar as Ãºltimas 15 mensagens para contexto
            const conversationHistory = chats[currentChatId].messages.slice(-15).map(m => `${m.role === 'user' ? 'UsuÃ¡rio' : 'Mentor'}: ${m.content}`).join('\n');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${MENTOR_PROMPT.replace('[NOME_CANAL]', canalGlobalNome)}\n\nESTATÃSTICAS: ${canalStats}\n\nHISTÃ“RICO:\n${conversationHistory}\n\nNOVA MENSAGEM: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save();
                renderChat();
            } catch (e) { document.getElementById('loader').innerText = "ERRO. LIGUE A VPN."; }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                if(m.content) div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function save() { localStorage.setItem('apexia_history_v2', JSON.stringify(chats)); }
    </script>
</body>
</html>
