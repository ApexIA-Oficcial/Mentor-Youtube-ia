<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor YouTube IA</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #ff0000; --bg: #f4f4f4; --user: #dcf8c6; --ai: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #main-container { display: none; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; width: 100%; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        header { padding: 15px; background: var(--primary); color: white; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #e5ddd5; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--user); }
        .ai { align-self: flex-start; background: var(--ai); white-space: pre-wrap; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Mentor YouTube IA</h1>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="main-container">
        <header>Mentor Digital YouTube</header>
        <div id="chat-window">
            <div class="msg ai">Olá! Sistema pronto. Como posso ajudar seu canal hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua dúvida...">
            <button id="send-btn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAscQ09C0RqKQtFkiD0d4xC7OdnkQonvps";
        
        // Vamos tentar o modelo Pro, que é o mais estável e compatível
        const MODELO_PRINCIPAL = "gemini-pro"; 
        const URL_API = `https://generativelanguage.googleapis.com/v1beta/models/${MODELO_PRINCIPAL}:generateContent?key=${API_KEY}`;

        function handleCredentialResponse(response) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            
            try {
                const response = await fetch(URL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Você é um mentor de YouTube. Responda: " + text }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiText = data.candidates[0].content.parts[0].text;
                appendMessage('ai', aiText);

            } catch (err) {
                console.error(err);
                appendMessage('ai', "Erro de Conexão: O modelo " + MODELO_PRINCIPAL + " não respondeu. Verifique se a API de Linguagem Generativa está ativa no seu Google Cloud.");
            }
        }

        function appendMessage(role, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
