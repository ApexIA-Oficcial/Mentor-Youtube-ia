<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | AI Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg-sidebar: #0a0a0a;
            --bg-chat: #050505;
            --border: rgba(255, 255, 255, 0.1);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.3s ease;
            z-index: 100;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .btn-new-chat {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
            background: transparent; color: white; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .btn-new-chat:hover { background: rgba(255,255,255,0.05); }
        
        #history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            padding: 12px; border-radius: 8px; font-size: 0.85rem; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 5px; color: #86868b; transition: 0.2s;
        }
        .history-item:hover, .history-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* --- MAIN CONTENT --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; }
        
        header { 
            padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg-chat);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-text { font-weight: 800; color: var(--primary); font-size: 1.2rem; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 16px 20px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: transparent; border-left: 2px solid var(--primary); border-radius: 0; }
        .user { align-self: flex-end; background: #1c1c1e; border-radius: 20px; }

        /* ANIMACAO PENSANDO */
        .thinking { display: flex; align-items: center; gap: 10px; padding: 10px; color: #86868b; font-size: 0.8rem; }
        .thinking img { width: 25px; height: 25px; border-radius: 50%; animation: pulse 1.5s infinite; border: 1px solid var(--primary); }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.6; } }

        /* INPUT AREA */
        .input-area { padding: 20px; background: var(--bg-chat); border-top: 1px solid var(--border); }
        .input-wrapper {
            max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center;
            background: #1c1c1e; padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border);
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 10px; font-size: 1rem; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: 800; }

        /* MOBILE RESPONSIVE */
        #menu-toggle { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
            #menu-toggle { display: block; }
        }

        /* LANDING / LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #3a0000, #050505);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <img src="logo.png" style="width:100px; height:100px; border-radius:50%; margin-bottom:20px; border:2px solid #ff0000;" onerror="this.src='https://via.placeholder.com/100/FF0000/FFFFFF?text=A'">
        <h1 style="font-weight: 800; font-size: 2.5rem; letter-spacing: -2px;">APEX<span>IA</span> V.1.0</h1>
        <button onclick="iniciarLogin()" style="background:#fff; color:#000; padding:15px 30px; border-radius:30px; border:none; font-weight:bold; margin-top:20px; cursor:pointer;">Conectar ao Sistema</button>
    </div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <button class="btn-new-chat" onclick="novoChat()">+ Nova Conversa</button>
        </div>
        <div id="history-list"></div>
    </nav>

    <!-- MAIN -->
    <main id="main-content">
        <header>
            <button id="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo-text">APEXIA PRO</div>
            <button onclick="logout()" style="background:none; border:none; color:#86868b; cursor:pointer; font-size:0.75rem;">Sair</button>
        </header>

        <div id="chat-window"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">üìé</button>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                <input type="text" id="user-input" placeholder="Pergunte ou cole um link do YouTube...">
                <button class="btn-send" onclick="enviarMensagem()">‚Üí</button>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_chats')) || {};
        let currentChatId = null;
        let pendingImage = null;

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) { accessToken = res.access_token; localStorage.setItem('apexia_token', res.access_token); loginSucesso(); } },
            });
            if (accessToken) loginSucesso();
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function loginSucesso() {
            document.getElementById('login-screen').style.display = 'none';
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else carregarChat(Object.keys(chats)[Object.keys(chats).length - 1]);
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Nova Conversa", messages: [] };
            saveChats();
            renderHistory();
            renderChat();
        }

        function carregarChat(id) {
            currentChatId = id;
            renderHistory();
            renderChat();
        }

        function saveChats() { localStorage.setItem('apexia_chats', JSON.stringify(chats)); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerText = chats[id].title;
                item.onclick = () => carregarChat(id);
                list.appendChild(item);
            });
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            chats[currentChatId].messages.forEach(m => addMsgToDOM(m.role, m.content, m.img));
            win.scrollTop = win.scrollHeight;
        }

        function handleImage(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("Imagem anexada!"); };
            reader.readAsDataURL(file);
        }

        async function getYouTubeInfo(text) {
            const videoId = text.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|\/v\/|embed\/|shorts\/))([^?&"'>]+)/)?.[1];
            if (!videoId) return null;
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const v = data.items[0].snippet;
                return `[SISTEMA APEXIA: V√çDEO DETECTADO] T√≠tulo: ${v.title}. Descri√ß√£o: ${v.description.substring(0, 500)}. Tags: ${v.tags ? v.tags.join(', ') : 'Nenhuma'}.`;
            } catch (e) { return null; }
        }

        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt && !pendingImage) return;

            // Detectar Link
            const videoContext = await getYouTubeInfo(txt);

            // Salvar mensagem do usu√°rio
            chats[currentChatId].messages.push({ role: 'user', content: txt, img: pendingImage });
            if (chats[currentChatId].title === "Nova Conversa") chats[currentChatId].title = txt.substring(0, 25) + "...";
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            // Loader Pensando
            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/30/FF0000/FFFFFF?text=A'"> ApexiA V.1.0 processando...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            // Prompt
            const promptFinal = `Voc√™ √© o Mentor ApexiA V.1.0. Analise como um especialista em Growth. 
            HIST√ìRICO RECENTE: ${JSON.stringify(chats[currentChatId].messages.slice(-6))}
            ${videoContext ? "CONTEXTO DO V√çDEO DO LINK: " + videoContext : ""}
            USU√ÅRIO DISSE: ${txt}`;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptFinal, image: imgToSend })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                saveChats();
                renderChat();
                renderHistory();
            } catch (e) {
                document.getElementById('loader').remove();
                addMsgToDOM('ai', "Erro de conex√£o. Ative a VPN.");
            }
        }

        function addMsgToDOM(role, text, img) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            if(text) div.innerHTML = `<div>${text.replace(/\n/g, '<br>')}</div>`;
            if(img) div.innerHTML += `<img src="data:image/jpeg;base64,${img}" style="max-width:100%; border-radius:10px; margin-top:10px;">`;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem(); });
    </script>
</body>
</html>
