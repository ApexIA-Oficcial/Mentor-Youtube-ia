<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="google-site-verification" content="xrh1p7XApuOxQCSh2CLBXgs3g6Pq4YGvicRq3NmcF0A" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- COLE AQUI A TAG DO SEARCH CONSOLE QUE EU EXPLIQUEI NO PASSO 1 -->
    <title>ApexiA Mentor Supremo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; --bg-sidebar: #080808; --bg-chat: #030303; --border: rgba(0, 255, 0, 0.15); --text: #F5F5F7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100dvh; width: 100vw; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .logo-login { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; animation: pulse 2s infinite; }
        
        #app-container { display: none; height: 100dvh; width: 100vw; flex-direction: row; }
        #sidebar { width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); height: 100dvh; min-width: 0; position: relative; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        
        /* DASHBOARD */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 12px; border-bottom: 1px solid var(--border); }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.5rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 0.9rem; font-weight: 900; color: var(--primary); }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .ai { align-self: flex-start; background: transparent; border-left: 3px solid var(--primary); border-radius: 0; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 20px 20px 2px 20px; }

        /* INPUT AREA FIX MOBILE */
        .input-area { padding: 15px; border-top: 1px solid var(--border); background: #000; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .input-wrapper { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; align-items: center; background: #0a0a0a; padding: 10px 18px; border-radius: 35px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; }

        /* FOOTER PARA O GOOGLE APROVAR */
        footer { padding: 10px; font-size: 0.7rem; color: #444; text-align: center; }
        footer a { color: #666; text-decoration: underline; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 9000; }
            #sidebar.open { transform: translateX(0); }
            #app-container { flex-direction: column; }
        }
        @media (min-width: 769px) { #app-container { display: flex; } #dashboard { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <div id="login-screen">
        <img src="logo.png" class="logo-login" onerror="this.src='https://via.placeholder.com/150/00FF00/000000?text=ApexIA'">
        <h1 style="font-size: 2.5rem; font-weight: 900; color: #fff;">ApexiA Mentor Supremo</h1>
        <button onclick="iniciarLogin()" style="background:#fff; color:#000; padding:18px 45px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:30px;">ACESSAR COMANDO</button>
        <footer><a href="privacidade.html">PolÃ­tica de Privacidade</a></footer>
    </div>

    <div id="app-container">
        <nav id="sidebar">
            <div style="padding:20px; border-bottom:1px solid var(--border);"><button style="width:100%; padding:12px; border-radius:10px; background:rgba(0,255,0,0.1); color:var(--primary); border:1px solid var(--primary); font-weight:800; cursor:pointer;" onclick="novoChat()">+ NOVO PROTOCOLO</button></div>
            <div id="history-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
            <div style="padding:15px; border-top:1px solid var(--border); font-size: 0.7rem; text-align: center;">
                <a href="privacidade.html" style="color: #555;">Privacidade</a><br><br>
                <button onclick="logout()" style="color:#555; background:none; border:none; cursor:pointer; font-weight:800;">SAIR DO SISTEMA</button>
            </div>
        </nav>

        <main id="main-chat">
            <header>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;" id="menu-btn">â˜°</button>
                <div style="font-weight: 900;">APEXIA V.1.0</div>
                <div id="chan-label" style="font-size: 0.6rem; color: #555;">...</div>
            </header>
            <div id="dashboard">
                <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
                <div class="stat-card"><label>Total Views</label><span id="d-views">---</span></div>
                <div class="stat-card"><label>VÃ­deos</label><span id="d-vids">---</span></div>
                <div class="stat-card"><label>Status</label><span style="color:var(--primary)">ELITE</span></div>
            </div>
            <div id="chat-window"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <button style="background:none; border:none; color:var(--primary); font-size:1.3rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="Comando de Growth...">
                    <button style="background:var(--primary); color:#000; width:38px; height:38px; border-radius:50%; border:none; font-weight:900; cursor:pointer;" onclick="enviar()">â†’</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        const mentorYouTubePrompt = "Algoritmo do YouTube com domÃ­nio total sobre retenÃ§Ã£o, CTR... [PROMPT COMPLETO AQUI]";

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_history_final')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalDataGlobal = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken({ prompt: 'consent' }); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function handleAuth(token, auto = false) {
            accessToken = token; localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            if(!auto) confetti({ particleCount: 150, colors: ['#00FF00', '#FFFFFF'] });
            await carregarCanal();
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', { headers: { 'Authorization': `Bearer ${accessToken}` } });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                document.getElementById('chan-label').innerText = c.snippet.title.toUpperCase();
                canalDataGlobal = `DADOS REAIS: Canal: ${c.snippet.title}, Subs: ${c.statistics.subscriberCount}, Views: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro API"); }
        }

        function novoChat() { currentChatId = 'chat_' + Date.now(); chats[currentChatId] = { title: "Protocolo Novo", messages: [] }; save(); selectChat(currentChatId); }
        function selectChat(id) { currentChatId = id; renderChat(); renderHistory(); }
        function save() { localStorage.setItem('apexia_history_final', JSON.stringify(chats)); }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;
            chats[currentChatId].messages.push({ role: 'user', content: text, img: pendingImage });
            renderChat(); input.value = ''; const imgToSend = pendingImage; pendingImage = null;
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${mentorYouTubePrompt}\n\n${canalDataGlobal}\n\nPERGUNTA: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save(); renderChat();
            } catch (e) { alert("Erro na conexÃ£o"); }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">AGUARDANDO PROTOCOLO...</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                div.innerHTML = `<div>${m.content}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("Imagem Pronta!"); };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
