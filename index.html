<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA | AI Growth Mentor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Biblioteca do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #FF0000;
            --accent: #007AFF;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh; overflow: hidden;
        }

        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            background: radial-gradient(circle at 50% -20%, #3a0000 0%, #050505 80%);
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800; letter-spacing: -3px;
            margin: 0; background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-title span { color: var(--primary); -webkit-text-fill-color: var(--primary); }

        .tagline { font-size: 1.1rem; color: #86868b; max-width: 500px; margin: 20px 0 40px 0; }

        .btn-apple {
            background: #fff; color: #000; padding: 16px 40px;
            border-radius: 30px; border: none; font-weight: 600;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 1100px; margin: 0 auto; padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; backdrop-filter: blur(20px); }
        .card label { color: #86868b; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .card .value { font-size: 1.6rem; font-weight: 700; margin-top: 5px; display: block; }

        #chat-section { flex: 1; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .msg { max-width: 80%; padding: 14px 18px; border-radius: 20px; line-height: 1.5; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: #1c1c1e; border: 1px solid var(--glass-border); }
        .user { align-self: flex-end; background: var(--primary); }

        .input-container { padding: 15px; display: flex; gap: 10px; background: rgba(0,0,0,0.3); border-top: 1px solid var(--glass-border); }
        input { flex: 1; background: #1c1c1e; border: 1px solid var(--glass-border); padding: 14px 20px; border-radius: 100px; color: white; outline: none; }
        .send-btn { background: #fff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <!-- LANDING -->
    <div id="landing-page">
        <h1 class="hero-title">APEX<span>IA</span></h1>
        <p class="tagline">Disseque seu canal com a inteligência de Growth da ApexiA.</p>
        <button class="btn-apple" onclick="loginGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Color_Icon.svg" width="18">
            Conectar Canal
        </button>
    </div>

    <!-- DASHBOARD -->
    <div id="app-container">
        <header>
            <div style="font-weight: 800; font-size: 1.4rem;">APEX<span>IA</span> PRO</div>
            <div id="user-info" style="font-size: 0.8rem; color: #86868b;">Canal Conectado | <a href="#" onclick="sair()" style="color:red;">Sair</a></div>
        </header>

        <div class="metrics-grid">
            <div class="card"><label>Inscritos</label><span class="value" id="val-subs">---</span></div>
            <div class="card"><label>Visualizações (30d)</label><span class="value" id="val-views">---</span></div>
            <div class="card"><label>Status</label><span class="value" style="color: #007AFF;">Analítico</span></div>
        </div>

        <div id="chat-section">
            <div id="chat-window">
                <div class="msg ai">ApexiA Mentor Pro Online. Analisei seus dados básicos. Qual o seu plano de crescimento para hoje?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Pergunte sobre estratégia...">
                <button class="send-btn" onclick="enviarMensagem()">→</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const GEMINI_KEY = "AIzaSyDEQztcLrOvB43YaD--0WAeFmXcv7yaOFo"; 
        
        let tokenClient;
        let accessToken = localStorage.getItem('apexia_token');

        // 1. Inicialização Garantida
        window.onload = () => {
            if (typeof google !== 'undefined') {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                    callback: (res) => {
                        if (res.access_token) {
                            accessToken = res.access_token;
                            localStorage.setItem('apexia_token', res.access_token);
                            mostrarApp();
                        }
                    },
                });
            }
            if (accessToken) mostrarApp();
        };

        // 2. Função do Botão de Login
        function loginGoogle() {
            if (!tokenClient) {
                alert("O sistema do Google está carregando. Tente novamente em 2 segundos.");
                return;
            }
            tokenClient.requestAccessToken();
        }

        function sair() {
            localStorage.clear();
            location.reload();
        }

        function mostrarApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            puxarDadosYouTube();
        }

        async function puxarDadosYouTube() {
            try {
                // Nome e Subs
                const res1 = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data1 = await res1.json();
                const c = data1.items[0];
                document.getElementById('val-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('user-info').innerText = "Canal: " + c.snippet.title;

                // Views 30 dias
                const hoje = new Date().toISOString().split('T')[0];
                const trinta = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
                const res2 = await fetch(`https://youtubeanalytics.googleapis.com/v1/reports?ids=channel==MINE&startDate=${trinta}&endDate=${hoje}&metrics=views&dimensions=day`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data2 = await res2.json();
                let v = 0;
                if(data2.rows) data2.rows.forEach(r => v += r[1]);
                document.getElementById('val-views').innerText = v.toLocaleString();
            } catch (e) {
                console.warn("Analytics ainda não liberado para este canal.");
            }
        }

        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt) return;

            addMsg('user', txt);
            input.value = "";

            const prompt = `Você é o Mentor ApexiA Pro. Ajude este canal de YouTube com estratégias de Growth. Pergunta: ${txt}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                addMsg('ai', data.candidates[0].content.parts[0].text);
            } catch (e) {
                addMsg('ai', "Erro de conexão. Ative a VPN se estiver em Angola.");
            }
        }

        function addMsg(role, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
