<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA | Dominação Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Biblioteca Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #A855F7; /* Lilás */
            --bg: #030303;
            --card: rgba(168, 85, 247, 0.05);
            --border: rgba(168, 85, 247, 0.2);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* --- FUNDO ANIMADO --- */
        .bg-stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #030303 100%);
            z-index: -1;
        }
        .nebula {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; animation: moveStars 100s linear infinite;
        }
        @keyframes moveStars { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        /* --- LANDING --- */
        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
        }

        .logo-container {
            width: 160px; height: 160px; margin-bottom: 25px;
            animation: float 4s ease-in-out infinite;
        }
        .logo-img {
            width: 100%; height: 100%; border-radius: 50%;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.5); object-fit: cover;
            border: 2px solid var(--primary);
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .hero-title { font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 800; letter-spacing: -2px; margin: 0; text-transform: uppercase; }
        .hero-title span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        .phrases { height: 30px; font-size: 1rem; color: #aaa; margin: 20px 0; font-style: italic; }

        .btn-lilac {
            background: var(--primary); color: white; padding: 16px 40px;
            border-radius: 40px; border: none; font-weight: 800;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 12px;
            transition: 0.3s; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        .btn-lilac:disabled { background: #444; box-shadow: none; cursor: not-allowed; }

        /* --- MENU --- */
        #selection-menu { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 800px; margin-top: 30px; }
        .menu-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 40px 20px; border-radius: 24px; cursor: pointer;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .menu-card:hover { border-color: var(--primary); transform: scale(1.02); background: rgba(168, 85, 247, 0.1); }
        .menu-card h3 { color: var(--primary); text-transform: uppercase; margin: 0; font-size: 1.3rem; }

        /* --- APP --- */
        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 900px; margin: 0 auto; background: rgba(0,0,0,0.8); }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.5; }
        .ai { align-self: flex-start; background: #1c1c1e; border: 1px solid var(--border); }
        .user { align-self: flex-end; background: var(--primary); }
        .input-bar { padding: 15px; background: #000; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input { flex: 1; background: #1c1c1e; border: 1px solid var(--border); padding: 12px 20px; border-radius: 25px; color: white; outline: none; font-size: 16px; }
        .send-btn { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; font-weight: 900; }
        .btn-nav { background: #222; color: #888; border: 1px solid #444; padding: 6px 12px; border-radius: 12px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-stars"><div class="nebula"></div></div>

    <!-- TELA 1 -->
    <div id="landing-page">
        <div class="logo-container">
            <!-- Forçando o carregamento do logo.png relativo -->
            <img src="./logo.png" alt="ApexiA Logo" class="logo-img" id="main-logo">
        </div>
        <h1 class="hero-title">APEX<span>IA</span></h1>
        <div class="phrases" id="phrase">Iniciando protocolos de dominação...</div>
        
        <button id="btn-login" class="btn-lilac" onclick="iniciarLogin()" disabled>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Color_Icon.svg" width="18">
            <span id="btn-text">Carregando Sistema...</span>
        </button>
    </div>

    <!-- TELA 2 -->
    <div id="selection-menu">
        <h2 style="text-transform: uppercase;">Acesso <span style="color:var(--primary)">Autorizado</span></h2>
        <div class="menu-grid">
            <div class="menu-card" onclick="irParaMentoria()">
                <h3>Dominação Digital</h3>
                <p>IA de análise técnica profunda para destruir o algoritmo.</p>
            </div>
            <div class="menu-card" onclick="irParaPrompts()">
                <h3>Arsenal de Prompts</h3>
                <p>A tua biblioteca mestra de comandos secretos.</p>
            </div>
        </div>
        <button class="btn-nav" onclick="logout()" style="margin-top: 40px;">Sair</button>
    </div>

    <!-- TELA 3 -->
    <div id="app-container">
        <header>
            <button class="btn-nav" onclick="voltarAoMenu()">← Voltar</button>
            <div style="font-weight: 800; color: var(--primary);">APEX<span>IA</span> PRO</div>
            <button class="btn-nav" onclick="logout()">Sair</button>
        </header>
        <div id="chat-window">
            <div class="msg ai">Protocolo de Dominação ativo. O que vamos conquistar hoje?</div>
        </div>
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="Mande sua dúvida estratégica...">
            <button class="send-btn" onclick="perguntar()">→</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        const phrases = [
            "Domine o algoritmo com IA.",
            "Resultados exponenciais.",
            "O ápice da criação de conteúdo.",
            "A estratégia dos grandes agora é tua."
        ];
        let pIdx = 0;
        setInterval(() => {
            pIdx = (pIdx + 1) % phrases.length;
            document.getElementById('phrase').innerText = phrases[pIdx];
        }, 3000);

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;

        // Inicialização Segura
        window.onload = () => {
            if (typeof google !== 'undefined') {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                    callback: (res) => {
                        if (res.access_token) {
                            localStorage.setItem('apexia_token', res.access_token);
                            accessToken = res.access_token;
                            mostrarMenu();
                        }
                    },
                });
                // Ativa o botão quando o Google carregar
                document.getElementById('btn-login').disabled = false;
                document.getElementById('btn-text').innerText = "Sincronizar Canal";
            }
            if (accessToken) mostrarMenu();
        };

        function iniciarLogin() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logout() { localStorage.removeItem('apexia_token'); location.reload(); }
        function mostrarMenu() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('selection-menu').style.display = 'flex';
        }
        function irParaMentoria() {
            document.getElementById('selection-menu').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
        }
        function irParaPrompts() { window.open('https://apexia-oficcial.github.io/ApexIA/', '_blank'); }
        function voltarAoMenu() { mostrarMenu(); }

        async function perguntar() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt) return;
            addMsg('user', txt);
            input.value = "";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: "Responda como Mentor ApexiA Pro: " + txt })
                });
                const data = await response.json();
                addMsg('ai', data.reply);
            } catch (e) {
                addMsg('ai', "Erro de conexão. Ativa a VPN.");
            }
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') perguntar(); });
    </script>
</body>
</html>
