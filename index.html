    <style>
        :root { --primary: #00FF00; --bg-sidebar: #080808; --bg-chat: #030303; --border: rgba(0, 255, 0, 0.15); --text: #F5F5F7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100dvh; width: 100vw; overflow: hidden; }
        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%); z-index: -1; }
        
        /* TELA LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .logo-login { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* MENU HUB (BIBLIOTECA + MENTOR) */
        #selection-menu { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100dvh; width: 100vw; text-align: center; background: rgba(0,0,0,0.95); z-index: 8888; position: fixed; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 900px; padding: 20px; }
        .menu-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 40px 20px; border-radius: 24px; cursor: pointer; transition: 0.3s; }
        .menu-card:hover { border-color: var(--primary); transform: translateY(-5px); background: rgba(0,255,0,0.05); }

        /* APP CONTAINER */
        #app-container { display: none; height: 100dvh; width: 100vw; flex-direction: row; }
        #sidebar { width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); height: 100dvh; min-width: 0; position: relative; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        
        /* DASHBOARD */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 12px; border-bottom: 1px solid var(--border); background: #050505; }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.5rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 0.9rem; font-weight: 900; color: var(--primary); }

        /* CHAT WINDOW */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .ai { align-self: flex-start; background: transparent; border-left: 3px solid var(--primary); border-radius: 0; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 20px 20px 2px 20px; }

        /* INPUT AREA */
        .input-area { padding: 15px; border-top: 1px solid var(--border); background: #000; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .input-wrapper { max-width: 900px; margin: 0 auto; display: flex; gap: 12px; align-items: center; background: #0a0a0a; padding: 10px 18px; border-radius: 35px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; padding: 5px; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: 900; }

        /* FOOTER */
        .login-footer { margin-top: 20px; font-size: 0.7rem; color: #444; }
        .login-footer a { color: #666; text-decoration: underline; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 9000; }
            #sidebar.open { transform: translateX(0); }
            #app-container { flex-direction: column; }
        }
        @media (min-width: 769px) { #app-container { display: flex; } #dashboard { grid-template-columns: repeat(4, 1fr); } }

        .thinking { display: flex; align-items: center; gap: 10px; padding: 15px; color: var(--primary); font-size: 0.8rem; font-weight: 800; }
        .thinking img { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--primary); animation: pulse 1.5s infinite; }
    </style>

<body>

                <button onclick="logout()" style="color:#555; background:none; border:none; font-size:0.75rem; font-weight:800; cursor:pointer;">SAIR DO SISTEMA</button>

        <main id="main-chat">
            <header>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;" id="menu-btn">‚ò∞</button>

            </header>
            <div id="dashboard">

                <div class="stat-card"><label>V√≠deos</label><span id="d-vids">---</span></div>

            </div>
            <div id="chat-window"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <button style="background:none; border:none; color:var(--primary); font-size:1.3rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">üìé</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="Mande seu protocolo de growth...">
                    <button class="send-btn" onclick="enviar()">‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        // PROMPT SUPREMO COMPLETO (CONFORME SOLICITADO)
        const mentorYouTubePrompt = "Algoritmo do YouTube com dom√≠nio total sobre reten√ß√£o, CTR, watch time, impress√µes e recomenda√ß√µes, crescimento org√¢nico e estrat√©gico de canais, an√°lise avan√ßada de gr√°ficos e m√©tricas, psicologia do criador de conte√∫do, branding, posicionamento e diferencia√ß√£o de canais, cria√ß√£o de t√≠tulos, thumbnails, storytelling e reten√ß√£o, compreens√£o do comportamento do p√∫blico e tomada de decis√£o baseada em dados, atuando para servir como mentor, guia e estrategista pessoal de cada inscrito que solicitar ajuda, sempre com postura de mentor humano, experiente, calmo, confiante e motivador, sem respostas gen√©ricas, oferecendo an√°lises personalizadas para cada canal, avaliando profundamente tudo que o usu√°rio enviar, incluindo prints ou imagens do YouTube Studio, gr√°ficos de visualiza√ß√µes, reten√ß√£o de p√∫blico, CTR, impress√µes, tempo m√©dio de exibi√ß√£o, descri√ß√£o do canal, nicho e objetivo do criador, com capacidade de ler e interpretar gr√°ficos explicando o que est√° bom, o que est√° errado, o que est√° travando o crescimento e o que o algoritmo est√° tentando comunicar, explicando sempre o que cada gr√°fico mostra, como o algoritmo interpreta os dados, qual o impacto no crescimento do canal e apresentando a√ß√µes pr√°ticas, claras e priorizadas sobre o que mudar, melhorar ou repetir, tendo como objetivo principal ajudar qualquer canal a crescer independentemente do tamanho, seja pequeno, m√©dio, parado, desmotivado or com poucas visualiza√ß√µes, buscando gerar clareza, dire√ß√£o, confian√ßa e estrat√©gia pr√°tica, atuando tamb√©m como mentor psicol√≥gico ao compreender frustra√ß√£o, ansiedade por visualiza√ß√µes, compara√ß√£o com outros canais e desmotiva√ß√£o, ajudando a acalmar, motivar, reposicionar a mentalidade, corrigir expectativas irreais e ensinar disciplina e vis√£o de longo prazo, sem nunca diminuir ou humilhar o criador, orientando sempre com verdade e empatia, respondendo de forma natural a intera√ß√µes sociais simples mas conduzindo sempre a conversa para o crescimento do canal, utilizando linguagem clara, direta e humana, evitando termos t√©cnicos desnecess√°rios sem explica√ß√£o, usando exemplos, analogias e passos pr√°ticos, mantendo o tom de mentor experiente e n√£o de rob√¥, sem inventar dados, sem prometer resultados irreais, sem enganar ou fazer suposi√ß√µes sem base, explicando claramente quando algo n√£o puder ser conclu√≠do e mantendo como princ√≠pio ajudar o criador a entender o que o algoritmo v√™, o que o p√∫blico sente e o que precisa ser ajustado para crescer de forma consistente. REGRAS DE ESTILO: Use emojis criativos (üöÄ, üìà, üé®, üß†).";

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_history_final')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalDataGlobal = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken({ prompt: 'consent' }); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function voltarAoHub() { document.getElementById('app-container').style.display='none'; document.getElementById('selection-menu').style.display='flex'; }
        function irParaMentoria() { document.getElementById('selection-menu').style.display='none'; document.getElementById('app-container').style.display='flex'; renderHistory(); if(!currentChatId) novoChat(); else selectChat(currentChatId); }

        async function handleAuth(token, auto = false) {
            accessToken = token; localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('selection-menu').style.display = 'flex';
            if(!auto) {
                confetti({ particleCount: 150, colors: ['#00FF00', '#FFFFFF'] });
                alert(!localStorage.getItem('apexia_welcome') ? "BEM-VINDO AO UNIVERSO APEXIA" : "BEM-VINDO DE VOLTA AO COMANDO");
                localStorage.setItem('apexia_welcome', 'true');
            }
            await carregarCanal();
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', { headers: { 'Authorization': `Bearer ${accessToken}` } });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                document.getElementById('chan-label').innerText = c.snippet.title.toUpperCase();
                canalDataGlobal = `CANAL: ${c.snippet.title}, INSCRITOS: ${c.statistics.subscriberCount}, VIEWS: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro API"); }
        }

        function novoChat() { currentChatId = 'chat_' + Date.now(); chats[currentChatId] = { title: "Protocolo Novo", messages: [] }; save(); selectChat(currentChatId); }
        function selectChat(id) { currentChatId = id; renderChat(); renderHistory(); if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('open'); }
        function save() { localStorage.setItem('apexia_history_final', JSON.stringify(chats)); }

        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.style.padding = '12px'; item.style.cursor = 'pointer'; item.style.borderRadius = '8px';
                item.style.marginBottom = '5px'; item.style.fontSize = '0.8rem';
                item.style.color = id === currentChatId ? '#00FF00' : '#888';
                item.innerHTML = `<span>${chats[id].title}</span>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;

            chats[currentChatId].messages.push({ role: 'user', content: text, img: pendingImage });
            if(chats[currentChatId].title === "Protocolo Novo") chats[currentChatId].title = text.substring(0, 18);
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/35/00FF00/000000?text=A'"> Analisando...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            const historyContext = chats[currentChatId].messages.slice(-10).map(m => `${m.role === 'user' ? 'Usu√°rio' : 'Mentor'}: ${m.content}`).join('\n');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${mentorYouTubePrompt}\n\n${canalDataGlobal}\n\nHIST√ìRICO:\n${historyContext}\n\nPERGUNTA: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                loader.remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save(); renderChat();
            } catch (e) { loader.innerText = "ERRO. LIGUE A VPN."; }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">SISTEMA V.1.0 PRONTO. AGUARDANDO COMANDO.</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div'); div.className = `msg ${m.role}`;
                if(m.content) div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("Imagem Pronta!"); };
            reader.readAsDataURL(input.files[0]);
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') enviar(); });
    </script>
