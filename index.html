<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA Mentor Pro | Growth YouTube</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #ff0000;
            --dark-bg: #050505;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --ai-bubble: #1c1c1e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* TELA DE LOGIN */
        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
            background: radial-gradient(circle at 50% -20%, #3a0000 0%, #050505 80%);
        }

        .logo-apexia { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; letter-spacing: -3px; margin-bottom: 20px; text-transform: uppercase; }
        .logo-apexia span { color: var(--primary); }

        .btn-google {
            background: white; color: black; padding: 15px 35px; border-radius: 40px;
            border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center;
            gap: 12px; font-size: 1.1rem; transition: 0.3s;
        }

        /* CONTAINER PRINCIPAL */
        #app-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-bg);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        header {
            flex-shrink: 0;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: #050505;
        }

        .header-logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .header-logo span { color: var(--primary); }

        .btn-sair { background: #2b2b2b; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg { max-width: 80%; padding: 15px 20px; border-radius: 20px; line-height: 1.6; font-size: 1rem; }
        .ai { align-self: flex-start; background-color: var(--ai-bubble); color: white; border-bottom-left-radius: 4px; white-space: pre-wrap; border: 1px solid var(--glass-border); }
        .user { align-self: flex-end; background: linear-gradient(135deg, #ff0000, #990000); color: white; border-bottom-right-radius: 4px; }

        .data-chip { background: rgba(0, 255, 0, 0.05); color: #00ff00; padding: 12px; border-radius: 12px; font-size: 0.85rem; border: 1px solid rgba(0, 255, 0, 0.1); margin-bottom: 10px; }

        .input-box {
            flex-shrink: 0;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--glass-border);
        }

        input { flex: 1; background: #1c1c1e; border: 1px solid var(--glass-border); padding: 14px 20px; border-radius: 30px; color: white; outline: none; font-size: 1rem; }
        button#send-btn { background: #fff; color: #000; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo-apexia">APEX<span>IA</span></div>
        <p style="color: var(--text-dim); margin-bottom: 30px; max-width: 400px; line-height: 1.5;">O Mentor de Growth mais avanÃ§ado para criadores de elite.</p>
        <button class="btn-google" onclick="solicitarAcesso()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Color_Icon.svg" width="20">
            Conectar Canal ApexiA
        </button>
    </div>

    <div id="app-container">
        <header>
            <div class="header-logo">APEX<span>IA</span> PRO</div>
            <button class="btn-sair" onclick="logout()">Sair</button>
        </header>

        <div id="chat-window">
            <div id="stats-area"></div>
            <div class="msg ai">Acesso concedido. Analisei suas mÃ©tricas iniciais. Como posso ajudar seu canal hoje?</div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Pergunte sobre estratÃ©gia...">
            <button id="send-btn" onclick="askGemini()">Analisar</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let contextoCanalGlobal = "Dados bÃ¡sicos.";

        window.onload = function() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (res) => {
                    if (res.access_token) {
                        accessToken = res.access_token;
                        localStorage.setItem('apexia_token', accessToken);
                        entrarNoApp();
                    }
                },
            });
            if (accessToken) entrarNoApp();
        };

        function solicitarAcesso() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logout() { localStorage.removeItem('apexia_token'); location.reload(); }

        async function entrarNoApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            await puxarDadosCanal();
        }

        async function puxarDadosCanal() {
            try {
                const resB = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const dataB = await resB.json();
                const canal = dataB.items[0];
                const nome = canal.snippet.title;
                const subs = canal.statistics.subscriberCount;

                contextoCanalGlobal = `Canal: ${nome}. Inscritos: ${subs}.`;
                document.getElementById('stats-area').innerHTML = `
                    <div class="data-chip">ðŸ“Š Canal: <b>${nome}</b> | Inscritos: <b>${Number(subs).toLocaleString()}</b></div>
                `;
            } catch (e) { console.error("Erro dados YT"); }
        }

        async function askGemini() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const texto = input.value.trim();
            if (!texto) return;

            addMsg('user', texto);
            input.value = '';
            btn.disabled = true;

            try {
                // AQUI ESTAVA O ERRO: Adicionado headers e JSON.stringify correto
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        prompt: `Contexto: ${contextoCanalGlobal}. Pergunta: ${texto}` 
                    })
                });
                
                const data = await response.json();
                
                if (data.reply) {
                    addMsg('ai', data.reply);
                } else {
                    addMsg('ai', "Erro no servidor: " + (data.error || "Sem resposta"));
                }
            } catch (e) {
                addMsg('ai', "Erro ao conectar com Vercel. Verifique se a VPN estÃ¡ ligada.");
            } finally {
                btn.disabled = false;
            }
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askGemini(); });
    </script>
</body>
</html>
