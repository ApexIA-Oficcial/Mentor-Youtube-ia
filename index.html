<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA Hub V.1.0 | Domina√ß√£o Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00;
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; }

        /* --- BACKGROUND --- */
        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%); z-index: -1; }

        /* --- TELA LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .logo-login { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- MENU DE SELE√á√ÉO (HUB) --- */
        #selection-menu { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; text-align: center; background: rgba(0,0,0,0.9); z-index: 8888; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 900px; padding: 20px; }
        .menu-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 40px 20px; border-radius: 24px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .menu-card:hover { border-color: var(--primary); transform: translateY(-10px); background: rgba(0,255,0,0.05); }
        .menu-card h3 { color: var(--primary); margin: 15px 0; font-size: 1.5rem; text-transform: uppercase; }

        /* --- ESTRUTURA APP --- */
        #app-container { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); height: 100vh; position: relative; min-width: 0; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* DASHBOARD */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; border-bottom: 1px solid var(--border); }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 12px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.55rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 1rem; font-weight: 900; color: var(--primary); display: block; }

        /* BUBBLES */
        .msg { max-width: 85%; padding: 16px 20px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: transparent; border-left: 3px solid var(--primary); border-radius: 0; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 20px 20px 2px 20px; }
        .msg img { max-width: 100%; max-height: 300px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }

        /* INPUT */
        .input-area { padding: 20px; border-top: 1px solid var(--border); background: #000; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .input-wrapper { max-width: 900px; margin: 0 auto; display: flex; gap: 12px; align-items: center; background: #0a0a0a; padding: 10px 18px; border-radius: 35px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; }
        .btn-send { background: var(--primary); color: #000; width: 42px; height: 42px; border-radius: 50%; font-weight: 900; border: none; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 4000; }
            #sidebar.open { transform: translateX(0); }
        }
        @media (min-width: 769px) { #app-container { display: flex; } #dashboard { grid-template-columns: repeat(4, 1fr); } }

        .btn-nav { background: #111; color: #888; border: 1px solid var(--border); padding: 5px 12px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
    </style>
</head>
<body>

    <div class="smoke-bg"></div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <img src="logo.png" class="logo-login" onerror="this.src='https://via.placeholder.com/150/00FF00/000000?text=ApexIA'">
        <h1 style="font-size: 3.5rem; font-weight: 900; letter-spacing: -4px;">APEX<span>IA</span></h1>
        <p style="color: #444; font-weight: 800;">PROTOCOLOS DE DOMINA√á√ÉO V.1.0</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:20px 50px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:30px;">ACESSAR HUB</button>
    </div>

    <!-- MENU DE SELE√á√ÉO -->
    <div id="selection-menu">
        <h2 style="font-weight: 900; letter-spacing: -2px; font-size: 2.5rem; margin-bottom: 40px;">HUB DE <span style="color:var(--primary)">COMANDO</span></h2>
        <div class="menu-grid">
            <div class="menu-card" onclick="irParaMentoria()">
                <div style="font-size: 3rem;">üß†</div>
                <h3>Mentor Supremo</h3>
                <p style="color: #888;">An√°lise t√©cnica profunda e estrat√©gica do seu canal em tempo real.</p>
            </div>
            <div class="menu-card" onclick="window.open('https://apexia-oficcial.github.io/ApexIA/', '_blank')">
                <div style="font-size: 3rem;">‚ö°</div>
                <h3>Arsenal de Prompts</h3>
                <p style="color: #888;">Biblioteca de comandos secretos para dominar o algoritmo.</p>
            </div>
        </div>
        <button onclick="logout()" style="margin-top: 50px; background:none; border:none; color:#555; cursor:pointer; font-weight: 800;">DESCONECTAR</button>
    </div>

    <!-- APP CONTAINER -->
    <div id="app-container">
        <nav id="sidebar">
            <div style="padding:20px; border-bottom:1px solid var(--border);">
                <button style="width:100%; padding:12px; border-radius:10px; background:rgba(0,255,0,0.1); color:var(--primary); border:1px solid var(--primary); font-weight:800; cursor:pointer;" onclick="novoChat()">+ NOVO PROTOCOLO</button>
            </div>
            <div id="history-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
            <div style="padding:15px; border-top:1px solid var(--border);">
                <button onclick="voltarAoMenu()" style="color:var(--primary); background:none; border:none; font-size:0.75rem; cursor:pointer; font-weight: 800; margin-bottom: 10px; display: block;">‚Üê VOLTAR AO HUB</button>
                <button onclick="logout()" style="color:#555; background:none; border:none; font-size:0.75rem; cursor:pointer; font-weight: 800;">SAIR DO SISTEMA</button>
            </div>
        </nav>

        <main id="main-chat">
            <header>
                <button id="menu-btn" onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.5rem;">‚ò∞</button>
                <div style="font-weight: 900;">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
                <div id="chan-label" style="font-size: 0.7rem; color: #555;">ONLINE</div>
            </header>

            <div id="dashboard">
                <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
                <div class="stat-card"><label>Total Views</label><span id="d-views">---</span></div>
                <div class="stat-card"><label>V√≠deos</label><span id="d-vids">---</span></div>
                <div class="stat-card"><label>Status</label><span style="color:var(--primary)">ELITE</span></div>
            </div>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button style="background:none; border:none; color:var(--primary); font-size:1.3rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">üìé</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="Comando ou Link do YouTube...">
                    <button class="send-btn" onclick="enviar()">‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        const MENTOR_PROMPT = `Aja como um Mentor Profissional de YouTube Supremo ApexiA. 
        IDENTIFICA√á√ÉO: Canal [NOME_CANAL].
        REGRAS DE ESTILO: Nunca use asteriscos ou hifens. Use emojis criativos (üöÄ, üìà, üé®, üß†) para cada t√≥pico citado.
        REGRAS DE MEM√ìRIA: Use o hist√≥rico para dar continuidade sem repeti√ß√µes.`;

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_history_final')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalGlobalNome = "Criador";
        let canalStats = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function voltarAoMenu() { document.getElementById('app-container').style.display='none'; document.getElementById('selection-menu').style.display='flex'; }

        function handleAuth(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('selection-menu').style.display = 'flex';
            
            if(!auto) {
                confetti({ particleCount: 200, colors: ['#00FF00', '#FFFFFF'] });
                const isFirst = !localStorage.getItem('apexia_visited');
                alert(isFirst ? "BEM-VINDO AO UNIVERSO APEXIA" : "BEM-VINDO DE VOLTA AO COMANDO");
                localStorage.setItem('apexia_visited', 'true');
            }
            carregarCanal();
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                canalGlobalNome = c.snippet.title;
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                document.getElementById('chan-label').innerText = canalGlobalNome.toUpperCase();
                canalStats = `Stats: ${c.statistics.subscriberCount} subs, ${c.statistics.viewCount} views.`;
            } catch (e) { console.error("Erro API"); }
        }

        function irParaMentoria() {
            document.getElementById('selection-menu').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else selectChat(Object.keys(chats)[0]);
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Protocolo Novo", messages: [] };
            save(); selectChat(currentChatId);
        }

        function selectChat(id) {
            currentChatId = id;
            renderChat(); renderHistory();
            if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('open');
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Excluir?")) {
                delete chats[id];
                if(Object.keys(chats).length === 0) novoChat();
                else selectChat(Object.keys(chats)[0]);
                save();
            }
        }

        function save() { localStorage.setItem('apexia_history_final', JSON.stringify(chats)); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span><button onclick="deleteChat('${id}', event)">üóë</button>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("Anexado!"); };
            reader.readAsDataURL(input.files[0]);
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;

            chats[currentChatId].messages.push({ role: 'user', content: text, img: pendingImage });
            if(chats[currentChatId].title === "Protocolo Novo") chats[currentChatId].title = text.substring(0, 18);
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/35/00FF00/000000?text=A'"> ApexiA analisando...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            const historyContext = chats[currentChatId].messages.slice(-10).map(m => `${m.role === 'user' ? 'Usu√°rio' : 'Mentor'}: ${m.content}`).join('\n');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${MENTOR_PROMPT.replace('[NOME_CANAL]', canalGlobalNome)}\n\nESTAT√çSTICAS: ${canalStats}\n\nHIST√ìRICO:\n${historyContext}\n\nPERGUNTA: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                loader.remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save();
                renderChat();
                renderHistory();
            } catch (e) { loader.innerText = "ERRO. LIGUE A VPN."; }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">SISTEMA PRONTO. AGUARDANDO COMANDO.</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                if(m.content) div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
