<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA Mentor | Growth System</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #ff0000; --bg: #0b0b0b; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #landing { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: radial-gradient(circle, #330000, #0b0b0b); }
        .logo { font-size: 4rem; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--primary); }
        #app { display: none; flex-direction: column; height: 100vh; max-width: 900px; margin: 0 auto; width: 100%; border-left: 1px solid #222; border-right: 1px solid #222; }
        header { padding: 20px; border-bottom: 1px solid #222; background: #0b0b0b; display: flex; justify-content: space-between; align-items: center; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0b0b0b; }
        .msg { padding: 14px 20px; border-radius: 20px; max-width: 80%; line-height: 1.5; font-size: 1rem; }
        .ai { align-self: flex-start; background: #1e1e1e; color: #eee; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .diag-box { background: #1a1a1a; color: #ff5555; padding: 15px; border-radius: 8px; font-size: 0.8rem; margin: 10px; border: 1px solid #333; }
        .input-area { padding: 20px; display: flex; gap: 10px; background: #161616; border-top: 1px solid #222; }
        input { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #333; background: #0b0b0b; color: #fff; outline: none; }
        button { padding: 10px 25px; border-radius: 30px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="landing">
        <div class="logo">APEX<span>IA</span></div>
        <p style="color: #888; margin-bottom: 30px;">Growth Mentoring System v3.0</p>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="onLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
    </div>

    <div id="app">
        <header>
            <div style="font-weight: 900;">APEX<span>IA</span> MENTOR</div>
            <div id="model-name" style="font-size: 0.6rem; color: #888;">BUSCANDO MODELO...</div>
        </header>
        <div id="chat">
            <div class="msg ai">Olá! Sou o Mentor ApexiA. Analisarei seu CTR e Retenção. O que deseja revisar hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Pergunte algo...">
            <button id="send-btn" onclick="enviar()">Analisar</button>
        </div>
    </div>

    <script>
        // USE UMA CHAVE NOVA GERADA NO AI STUDIO (aistudio.google.com)
        const CHAVE_MESTRA = "AIzaSyB9qcL9Po0t0cGPL3VkIRGcjlX20X3rEhU"; 

        function onLogin() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            descobrirModelo();
        }

        let modeloAtivo = "gemini-1.5-flash"; // Padrão

        // FUNÇÃO PARA DESCOBRIR QUAL MODELO O GOOGLE DEIXA VOCÊ USAR
        async function descobrirModelo() {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${CHAVE_MESTRA}`);
                const d = await r.json();
                if (d.models && d.models.length > 0) {
                    // Pega o primeiro modelo que suporta gerar conteúdo
                    const m = d.models.find(it => it.supportedGenerationMethods.includes("generateContent"));
                    if (m) {
                        modeloAtivo = m.name.split('/')[1];
                        document.getElementById('model-name').innerText = "MODELO: " + modeloAtivo;
                        console.log("Modelo encontrado: " + modeloAtivo);
                    }
                }
            } catch (e) {
                console.error("Erro ao listar modelos");
            }
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            const texto = input.value.trim();
            if (!texto) return;

            addMsg('user', texto);
            input.value = '';

            // URL usando o modelo que o Google nos autorizou
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modeloAtivo}:generateContent?key=${CHAVE_MESTRA}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Você é o Mentor ApexiA. Responda brevemente: " + texto }] }] })
                });

                const data = await response.json();

                if (response.ok) {
                    addMsg('ai', data.candidates[0].content.parts[0].text);
                } else {
                    const div = document.createElement('div');
                    div.className = 'diag-box';
                    div.innerHTML = `<b>AVISO DA APEXIA:</b><br>${data.error.message}<br><br><i>Se você está em Angola, o Google bloqueia o acesso. Use uma VPN (Brasil ou EUA) para testar agora.</i>`;
                    chat.appendChild(div);
                }
            } catch (e) {
                addMsg('ai', "Erro de conexão.");
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = `msg ${t}`; d.innerText = x;
            c.appendChild(d); c.scrollTop = c.scrollHeight;
        }
    </script>
</body>
</html>
