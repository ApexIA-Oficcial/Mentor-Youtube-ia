<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA - Mentor IA | Growth YouTube</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #ff0000; --dark: #0f0f0f; --user: #ff0000; --ai: #2b2b2b; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: white; height: 100vh; overflow: hidden; }
        
        #landing-page { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; text-align: center; background: radial-gradient(circle, #2b0000 0%, #0f0f0f 100%); 
        }
        
        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 900px; margin: 0 auto; background: var(--dark); border-left: 1px solid #333; border-right: 1px solid #333; }
        
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 1.4rem; text-transform: uppercase; }
        .logo span { color: var(--primary); }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0b0b0b; }
        
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; font-size: 1rem; animation: fadeIn 0.3s ease; }
        .ai { align-self: flex-start; background: var(--ai); color: white; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        
        .error-box { background: rgba(255, 0, 0, 0.1); color: #ff5555; font-size: 0.8rem; padding: 10px; border-radius: 8px; margin: 10px; border: 1px solid #ff000033; text-align: center; }
        
        .input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; padding: 12px 20px; border-radius: 25px; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="landing-page">
        <div class="logo" style="font-size: 3rem; margin-bottom: 20px;">APEX<span>IA</span></div>
        <p style="color: #aaa; margin-bottom: 30px;">O ápice do seu canal começa aqui.</p>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="onLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
    </div>

    <!-- TELA DO MENTOR -->
    <div id="app-container">
        <header>
            <div class="logo">APEX<span>IA</span> MENTOR</div>
            <div id="status" style="font-size: 0.7rem; color: #00ff00;">CONECTADO</div>
        </header>
        <div id="chat-window">
            <div class="msg ai">Olá! Sou o Mentor ApexiA. Analisarei seu canal agora. Como posso te ajudar?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Pergunte sobre CTR, Retenção...">
            <button id="send-btn" onclick="askMentor()">Analisar</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDe8_P2lTS1ecQRvCTjVCsv-CjoiGGM9DA";

        function onLogin() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
        }

        async function askMentor() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-window');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;

            addMsg('user', text);
            input.value = '';
            btn.disabled = true;

            // MODELOS PARA TESTAR (Tentativa automática em sequência)
            const modelos = ["gemini-1.5-flash", "gemini-1.5-pro", "gemini-pro"];
            let sucesso = false;

            for (let mod of modelos) {
                try {
                    // MUDANÇA CRUCIAL: v1beta em vez de v1
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${mod}:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Você é o Mentor ApexiA. Responda brevemente: " + text }] }]
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.candidates) {
                        addMsg('ai', data.candidates[0].content.parts[0].text);
                        sucesso = true;
                        break; // Funcionou! Para de tentar.
                    }
                } catch (e) {
                    console.log("Falha com " + mod);
                }
            }

            if (!sucesso) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-box';
                errDiv.innerHTML = "<b>Erro de Acesso:</b> O Google ainda não liberou a IA para esta chave. <br>Vá ao Google Cloud e ative a 'Generative Language API'.";
                chat.appendChild(errDiv);
            }

            btn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askMentor(); });
    </script>
</body>
</html>
