<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA - Mentor IA | Growth YouTube</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #ff0000; --dark: #0f0f0f; --card: #1e1e1e; --text: #ffffff; --dim: #aaaaaa; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); height: 100vh; overflow: hidden; }
        #landing-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: radial-gradient(circle, #2b0000 0%, #0f0f0f 100%); }
        .logo { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .logo span { color: var(--primary); }
        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 900px; margin: 0 auto; background: var(--dark); border-left: 1px solid #333; border-right: 1px solid #333; }
        header { padding: 15px 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0b0b0b; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.5; font-size: 1rem; }
        .ai { align-self: flex-start; background: #262626; color: white; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .status-msg { font-size: 0.8rem; padding: 10px; text-align: center; color: var(--dim); }
        .input-box { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; padding: 12px 20px; border-radius: 25px; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; }
    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo">APEX<span>IA</span></div>
        <p style="color: var(--dim)">O ápice do seu canal começa aqui.</p>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="onLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
    </div>

    <div id="app-container">
        <header>
            <div style="font-weight: bold; font-size: 1.2rem;">APEX<span>IA</span> MENTOR</div>
            <div style="font-size: 0.7rem; color: #00ff00;">SISTEMA ONLINE</div>
        </header>
        <div id="chat-window">
            <div class="msg ai">Olá! Sou o Mentor ApexiA. Analisarei seu CTR e Retenção agora. O que deseja revisar?</div>
        </div>
        <div id="status" class="status-msg" style="display:none;">ApexiA está processando...</div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Pergunte sobre seu canal...">
            <button id="send-btn" onclick="askMentor()">Analisar</button>
        </div>
    </div>

    <script>
        const KEY = "AIzaSyBAGxYoZnUC8y7uHVwfhL7fKR2Cyn7ng2Q";

        function onLogin() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
        }

        async function askMentor() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-window');
            const btn = document.getElementById('send-btn');
            const status = document.getElementById('status');
            const text = input.value.trim();

            if (!text) return;

            addMsg('user', text);
            input.value = '';
            btn.disabled = true;
            status.style.display = 'block';

            // LISTA DE MODELOS POSSÍVEIS (O código vai testar um por um)
            const modelosParaTestar = [
                "gemini-1.5-flash", 
                "gemini-pro", 
                "gemini-1.5-pro",
                "gemini-1.0-pro"
            ];

            let respostaRecebida = false;

            for (let mod of modelosParaTestar) {
                try {
                    // Testando na v1beta que é a mais flexível
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${mod}:generateContent?key=${KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Você é o Mentor ApexiA. Responda brevemente: " + text }] }]
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.candidates) {
                        addMsg('ai', data.candidates[0].content.parts[0].text);
                        respostaRecebida = true;
                        break; // Sucesso! Para de tentar outros modelos.
                    } else {
                        console.log(`Modelo ${mod} falhou: ${data.error ? data.error.message : 'Erro'}`);
                    }
                } catch (e) {
                    console.error("Erro na tentativa: ", e);
                }
            }

            if (!respostaRecebida) {
                addMsg('ai', "ApexiA informa: Não encontramos um modelo de IA ativo nesta chave. \n\nPor favor, vá ao Google Cloud Console e confirme se a 'Generative Language API' está ATIVADA.");
            }

            status.style.display = 'none';
            btn.disabled = false;
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askMentor(); });
    </script>
</body>
</html>
