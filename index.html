<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Mentor Inteligente</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --primary: #FF0000;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 0, 0, 0.2);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; }

        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #3a0000 0%, #050505 80%); z-index: -1; }

        #landing-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 30px; }
        .logo-main-img { width: 120px; height: 120px; border-radius: 50%; box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); border: 2px solid var(--primary); margin-bottom: 20px; }
        .hero-title { font-size: clamp(3rem, 15vw, 5rem); font-weight: 800; letter-spacing: -4px; margin: 0; }
        .hero-title span { color: var(--primary); }
        .btn-google { background: #fff; color: #000; padding: 18px 35px; border-radius: 40px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-top: 20px; }

        #selection-menu { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 900px; }
        .menu-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 24px; cursor: pointer; backdrop-filter: blur(20px); text-align: center; transition: 0.3s; }
        .menu-card:hover { border-color: var(--primary); background: rgba(255, 0, 0, 0.05); transform: translateY(-5px); }

        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 1200px; margin: 0 auto; background: rgba(0,0,0,0.8); }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        .metrics-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px; scrollbar-width: none; }
        .card-mini { min-width: 130px; background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; text-align: center; }
        .card-mini label { color: #86868b; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; display: block; }
        .card-mini span { font-size: 1rem; font-weight: 800; color: var(--primary); display: block; margin-top: 5px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 16px 20px; border-radius: 22px; line-height: 1.6; font-size: 0.95rem; animation: fadeIn 0.3s ease; }
        .ai { align-self: flex-start; background: #1c1c1e; border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg img { max-width: 250px; border-radius: 12px; margin-top: 10px; display: block; border: 1px solid var(--border); }

        .thinking-container { display: flex; align-items: center; gap: 12px; padding: 10px; }
        .thinking-logo { width: 30px; height: 30px; border-radius: 50%; animation: pulse 1.5s infinite; border: 1px solid var(--primary); }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.6; } }

        #preview-box { display: none; padding: 10px 20px; background: #1a1a1a; border-top: 1px solid var(--border); align-items: center; gap: 15px; }
        #preview-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .input-bar { padding: 20px; background: #000; border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; }
        input { flex: 1; background: #1c1c1e; border: 1px solid var(--border); padding: 15px 25px; border-radius: 30px; color: white; outline: none; font-size: 16px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn { background: var(--primary); border: none; font-weight: 900; color: white; }

        .btn-nav { background: #1c1c1e; color: #fff; border: 1px solid var(--border); padding: 8px 16px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div id="landing-page">
        <img src="logo.png" alt="Logo" class="logo-main-img" onerror="this.src='https://via.placeholder.com/150/FF0000/FFFFFF?text=A'">
        <h1 class="hero-title">APEX<span>IA</span> V.1.0</h1>
        <p style="color: #86868b;">Mentor de Growth com Mem√≥ria e Vis√£o.</p>
        <button class="btn-google" onclick="iniciarLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Color_Icon.svg" width="20">
            Acessar Protocolos
        </button>
    </div>

    <div id="selection-menu">
        <h2 style="font-weight: 800; margin-bottom: 40px;">HUB <span style="color:var(--primary)">APEXIA</span></h2>
        <div class="menu-grid">
            <div class="menu-card" onclick="irParaMentoria()">
                <div style="font-size: 2.5rem;">üß†</div>
                <h3>Mentor Estrategista</h3>
                <p>An√°lise de canal e thumbnails com hist√≥rico.</p>
            </div>
            <div class="menu-card" onclick="window.open('https://apexia-oficcial.github.io/ApexIA/', '_blank')">
                <div style="font-size: 2.5rem;">‚ö°</div>
                <h3>Biblioteca de Prompts</h3>
                <p>Comandos de domina√ß√£o digital.</p>
            </div>
        </div>
        <button class="btn-nav" onclick="logout()" style="margin-top: 50px;">Desconectar</button>
    </div>

    <div id="app-container">
        <header>
            <button class="btn-nav" onclick="voltarAoMenu()">‚Üê Menu</button>
            <div style="font-weight: 800; color: var(--primary);">APEX<span>IA</span> V.1.0</div>
            <div style="display: flex; gap: 8px;">
                <button class="btn-nav" onclick="limparHistorico()" style="color: #ffaa00;">Limpar Chat</button>
                <button class="btn-nav" onclick="logout()">Sair</button>
            </div>
        </header>

        <div class="metrics-scroll">
            <div class="card-mini"><label>Inscritos</label><span id="m-subs">---</span></div>
            <div class="card-mini"><label>Views Totais</label><span id="m-views">---</span></div>
            <div class="card-mini"><label>V√≠deos</label><span id="m-vids">---</span></div>
            <div class="card-mini"><label>Status</label><span id="m-status" style="color:#00ff00">ONLINE</span></div>
        </div>

        <div id="chat-window"></div>

        <div id="preview-box">
            <img id="preview-img" src="">
            <span style="font-size: 0.8rem; color: var(--primary);">Thumbnail pronta...</span>
            <button onclick="cancelarImagem()" style="background:none; border:none; color:red; cursor:pointer;">‚úï</button>
        </div>

        <div class="input-bar">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()">üìé</button>
            <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewImagem(this)">
            <input type="text" id="user-input" placeholder="D√∫vida ou Link de V√≠deo...">
            <button class="icon-btn send-btn" onclick="enviarMensagem()">‚Üí</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor"; 

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let canalBase64Image = null;
        let chatHistory = JSON.parse(localStorage.getItem('apexia_history')) || [];
        let canalContexto = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/yt-analytics.readonly',
                callback: (res) => { if(res.access_token) { accessToken = res.access_token; localStorage.setItem('apexia_token', res.access_token); mostrarMenu(); } },
            });
            if (accessToken) mostrarMenu();
        };

        function iniciarLogin() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logout() { localStorage.clear(); location.reload(); }
        function mostrarMenu() { document.getElementById('landing-page').style.display='none'; document.getElementById('app-container').style.display='none'; document.getElementById('selection-menu').style.display='flex'; }
        function voltarAoMenu() { mostrarMenu(); }
        function limparHistorico() { chatHistory = []; localStorage.removeItem('apexia_history'); renderizarChat(); }

        function irParaMentoria() { 
            document.getElementById('selection-menu').style.display='none'; 
            document.getElementById('app-container').style.display='flex'; 
            renderizarChat();
            carregarDadosMestre(); 
        }

        async function carregarDadosMestre() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('m-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('m-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('m-vids').innerText = c.statistics.videoCount;
                canalContexto = `Canal: ${c.snippet.title}. Subs: ${c.statistics.subscriberCount}. Total Views: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro m√©tricas"); }
        }

        function renderizarChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chatHistory.length === 0 ? '<div class="msg ai">Protocolos V.1.0 ativos. Como posso analisar seu canal hoje?</div>' : '';
            chatHistory.forEach(m => addMsgToDOM(m.role, m.content, m.img));
            win.scrollTop = win.scrollHeight;
        }

        function previewImagem(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                canalBase64Image = e.target.result.split(',')[1];
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-box').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function cancelarImagem() { canalBase64Image = null; document.getElementById('preview-box').style.display = 'none'; }

        async function extractVideoInfo(url) {
            const videoId = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|\/v\/|embed\/|shorts\/))([^?&"'>]+)/)?.[1];
            if (!videoId) return null;
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const v = data.items[0].snippet;
                return `[V√çDEO DETECTADO] T√≠tulo: ${v.title}. Descri√ß√£o: ${v.description.substring(0, 200)}... Tags: ${v.tags ? v.tags.join(',') : 'Nenhuma'}`;
            } catch (e) { return null; }
        }

        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt && !canalBase64Image) return;

            let extraVideoContext = "";
            if (txt.includes("youtube.com") || txt.includes("youtu.be")) {
                extraVideoContext = await extractVideoInfo(txt);
            }

            const msgUser = { role: 'user', content: txt, img: canalBase64Image };
            chatHistory.push(msgUser);
            saveHistory();
            renderizarChat();

            input.value = "";
            cancelarImagem();

            const win = document.getElementById('chat-window');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.id = "thinking-loader";
            thinkingDiv.className = "msg ai thinking-container";
            thinkingDiv.innerHTML = `<img src="logo.png" class="thinking-logo" onerror="this.src='https://via.placeholder.com/30/FF0000/FFFFFF?text=A'"> <span>Analisando protocolos...</span>`;
            win.appendChild(thinkingDiv);
            win.scrollTop = win.scrollHeight;

            const promptFinal = `Voc√™ √© o Mentor ApexiA V.1.0. 
            CONTEXTO ATUAL: ${canalContexto}. 
            ${extraVideoContext ? "DADOS DO V√çDEO NO LINK: " + extraVideoContext : ""}
            REGRAS: Use o hist√≥rico para manter o contexto. Responda em t√≥picos, seja t√©cnico e foque em Growth.
            HIST√ìRICO: ${JSON.stringify(chatHistory.slice(-5))}`;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptFinal, image: msgUser.img })
                });
                const data = await response.json();
                document.getElementById('thinking-loader').remove();
                
                const msgAI = { role: 'ai', content: data.reply };
                chatHistory.push(msgAI);
                saveHistory();
                renderizarChat();
            } catch (e) {
                document.getElementById('thinking-loader').remove();
                addMsgToDOM('ai', "Erro de conex√£o. Ative a VPN.");
            }
        }

        function addMsgToDOM(role, text, img) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            if(text) div.innerHTML = `<div>${text.replace(/\n/g, '<br>')}</div>`;
            if(img) div.innerHTML += `<img src="data:image/jpeg;base64,${img}">`;
            win.appendChild(div);
        }

        function saveHistory() { localStorage.setItem('apexia_history', JSON.stringify(chatHistory.slice(-20))); }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensagem(); });
    </script>
</body>
</html>
