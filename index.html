<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Brutal Growth</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00; /* Verde Brutal */
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
            --card-bg: rgba(0, 255, 0, 0.02);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; }

        /* --- EFEITO FUMAÃ‡A --- */
        .smoke-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%);
            z-index: -1; overflow: hidden;
        }
        .smoke-layer {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,255,0,0.05) 0%, transparent 70%);
            filter: blur(60px); animation: drift 20s linear infinite;
        }
        @keyframes drift {
            from { transform: translate(-25%, -25%) rotate(0deg); }
            to { transform: translate(0%, 0%) rotate(360deg); }
        }

        /* --- TELA LOGIN BRUTAL --- */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .logo-brutal {
            width: 180px; height: 180px; border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.4);
            animation: pulse-glow 2s infinite ease-in-out;
            margin-bottom: 30px; z-index: 10;
        }
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(0, 255, 0, 0.6); }
        }
        .hero-title { font-size: 4.5rem; font-weight: 900; letter-spacing: -5px; color: #fff; z-index: 10; }
        .hero-title span { color: var(--primary); text-shadow: 0 0 20px var(--primary); }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 320px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: 0.3s; z-index: 100;
        }
        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--border); }
        .btn-new-chat {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--primary);
            background: rgba(0,255,0,0.1); color: var(--primary); cursor: pointer; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-new-chat:hover { background: var(--primary); color: #000; }

        #history-list { flex: 1; overflow-y: auto; padding: 15px; }
        .history-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer;
            margin-bottom: 8px; color: #aaa; transition: 0.2s; border: 1px solid transparent;
        }
        .history-item:hover, .history-item.active { background: rgba(0,255,0,0.05); color: #fff; border-color: var(--border); }
        .history-actions { display: none; gap: 10px; }
        .history-item:hover .history-actions { display: flex; }
        .action-btn { background: none; border: none; color: #555; cursor: pointer; }
        .action-btn:hover { color: var(--primary); }

        /* --- DASHBOARD --- */
        #dashboard {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px; padding: 20px; background: rgba(0,255,0,0.02); border-bottom: 1px solid var(--border);
        }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 15px; }
        .stat-card label { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 900; display: block; }
        .stat-card span { font-size: 1.1rem; font-weight: 900; color: var(--primary); margin-top: 5px; display: block; }

        /* --- MAIN CONTENT --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 18px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 18px 22px; border-radius: 20px; line-height: 1.6; font-size: 1rem; }
        .ai { align-self: flex-start; background: #0a0a0a; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-bottom-right-radius: 2px; }
        .msg img { max-width: 300px; border-radius: 12px; margin-top: 12px; border: 1px solid var(--primary); }

        /* --- INPUT --- */
        .input-area { padding: 25px; border-top: 1px solid var(--border); background: #000; }
        .input-wrapper {
            max-width: 1000px; margin: 0 auto; display: flex; gap: 15px; align-items: center;
            background: #0a0a0a; padding: 12px 20px; border-radius: 40px; border: 1px solid var(--border);
        }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1.05rem; }
        .icon-btn { color: var(--primary); cursor: pointer; font-size: 1.4rem; background: none; border: none; }
        .send-btn { background: var(--primary); color: #000; width: 45px; height: 45px; border-radius: 50%; font-weight: 900; border: none; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; transform: translateX(-100%); height: 100%; width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- FUMAÃ‡A ANIMADA -->
    <div class="smoke-bg">
        <div class="smoke-layer"></div>
    </div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <div class="smoke-bg"><div class="smoke-layer"></div></div>
        <img src="logo.png" class="logo-brutal" onerror="this.src='https://via.placeholder.com/180/00FF00/000000?text=ApexIA'">
        <h1 class="hero-title">APEX<span>IA</span> V.1.0</h1>
        <p style="color: #666; margin-top: 10px; font-weight: 600; letter-spacing: 2px;">PROTOCOLOS DE CRESCIMENTO ATIVOS</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:20px 50px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:40px; font-size: 1.1rem; text-transform: uppercase;">
            Conectar ao Sistema
        </button>
    </div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <button class="btn-new-chat" onclick="novoChat()">+ NOVO PROTOCOLO</button>
        </div>
        <div id="history-list"></div>
    </nav>

    <!-- MAIN APP -->
    <main id="main-content">
        <header>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.8rem;">â˜°</button>
            <div style="font-weight: 900; letter-spacing: -1px; font-size: 1.4rem;">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#555; cursor:pointer; font-weight: bold;">SAIR</button>
        </header>

        <div id="dashboard">
            <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
            <div class="stat-card"><label>Total Views</label><span id="d-views">---</span></div>
            <div class="stat-card"><label>VÃ­deos</label><span id="d-vids">---</span></div>
            <div class="stat-card"><label>Status</label><span style="color: #00FF00;">DOMINAÃ‡ÃƒO</span></div>
        </div>

        <div id="chat-window"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                <input type="file" id="file-input" style="display:none" multiple onchange="handleFiles(this)">
                <input type="text" id="user-input" placeholder="DÃºvida tÃ©cnica, link ou arquivo...">
                <button class="send-btn" onclick="enviarMensagem()">â†’</button>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_chats_green')) || {};
        let currentChatId = null;
        let attachedFiles = [];

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) { handleAuthSuccess(res.access_token); } },
            });
            if (accessToken) handleAuthSuccess(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        
        function handleAuthSuccess(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            
            const isFirst = !localStorage.getItem('apexia_visited_green');
            if(!auto) {
                alert(isFirst ? "BEM-VINDO AO UNIVERSO APEXIA" : "BEM-VINDO DE VOLTA AO COMANDO");
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#00FF00', '#FFFFFF', '#004400'] });
                localStorage.setItem('apexia_visited_green', 'true');
            }

            carregarDadosCanal();
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else carregarChat(Object.keys(chats)[0]);
        }

        async function carregarDadosCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
            } catch (e) { console.error("Erro Dashboard"); }
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Protocolo Novo", messages: [] };
            saveAndRender();
        }

        function carregarChat(id) { currentChatId = id; renderChat(); renderHistory(); }

        function excluirChat(id, e) {
            e.stopPropagation();
            if(confirm("Eliminar este protocolo do sistema?")) {
                delete chats[id];
                if(currentChatId === id) currentChatId = Object.keys(chats)[0] || null;
                if(!currentChatId) novoChat();
                saveAndRender();
            }
        }

        function renomearChat(id, e) {
            e.stopPropagation();
            const novo = prompt("Renomear protocolo para:", chats[id].title);
            if(novo) { chats[id].title = novo; saveAndRender(); }
        }

        function saveAndRender() {
            localStorage.setItem('apexia_chats_green', JSON.stringify(chats));
            renderHistory();
            renderChat();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${chats[id].title}</span>
                    <div class="history-actions">
                        <button class="action-btn" onclick="renomearChat('${id}', event)">âœŽ</button>
                        <button class="action-btn" onclick="excluirChat('${id}', event)">ðŸ—‘</button>
                    </div>
                `;
                item.onclick = () => carregarChat(id);
                list.appendChild(item);
            });
        }

        function handleFiles(input) {
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedFiles.push({ name: file.name, type: file.type, data: e.target.result.split(',')[1] });
                };
                reader.readAsDataURL(file);
            });
            alert("Arquivos anexados ao comando!");
        }

        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && attachedFiles.length === 0) return;

            chats[currentChatId].messages.push({ role: 'user', content: text, files: [...attachedFiles] });
            if(chats[currentChatId].title === "Protocolo Novo") chats[currentChatId].title = text.substring(0,20) || "Arquivo Recebido";
            
            renderChat();
            input.value = '';
            const filesToSend = [...attachedFiles];
            attachedFiles = [];

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "msg ai";
            loader.innerText = "ApexiA V.1.0 analisando fluxos...";
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `Aja como Mentor ApexiA V.1.0. Analise dados/anexos e responda de forma cirÃºrgica. HISTÃ“RICO: ${JSON.stringify(chats[currentChatId].messages.slice(-4))}. PERGUNTA: ${text}`,
                        image: filesToSend[0]?.data 
                    })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                saveAndRender();
            } catch (e) { document.getElementById('loader').innerText = "CONEXÃƒO FALHOU. ATIVE A VPN."; }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">SISTEMA APEXIA V.1.0 PRONTO. AGUARDANDO COMANDO.</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.files) m.files.forEach(f => {
                    if(f.type.includes('image')) div.innerHTML += `<img src="data:image/jpeg;base64,${f.data}" style="max-width:100%; margin-top:10px;">`;
                    else div.innerHTML += `<div style="font-size:0.7rem; color:var(--primary); margin-top:5px;">ðŸ“Ž [ARQUIVO]: ${f.name}</div>`;
                });
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
