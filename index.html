<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA V.1.0 | Mentor Supremo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #00FF00;
            --bg-sidebar: #080808;
            --bg-chat: #030303;
            --border: rgba(0, 255, 0, 0.15);
            --text: #F5F5F7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { font-family: 'Inter', sans-serif; background-color: var(--bg-chat); color: var(--text); height: 100%; width: 100%; overflow: hidden; }

        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a200a 0%, #030303 100%); z-index: -1; }

        /* --- LOGIN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo-login { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); margin-bottom: 25px; object-fit: cover; }

        /* --- SIDEBAR --- */
        #sidebar { width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 3000; }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 10px; font-size: 0.8rem; cursor: pointer; margin-bottom: 5px; color: #888; border: 1px solid transparent; }
        .history-item.active { background: rgba(0,255,0,0.1); color: #fff; border-color: var(--border); }
        .history-actions button { background: none; border: none; color: #555; cursor: pointer; margin-left: 5px; }
        .history-actions button:hover { color: var(--primary); }

        /* --- DASHBOARD --- */
        #dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; border-bottom: 1px solid var(--border); }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-card label { font-size: 0.5rem; color: #666; font-weight: 900; text-transform: uppercase; display: block; }
        .stat-card span { font-size: 0.9rem; font-weight: 900; color: var(--primary); display: block; }

        /* --- CHAT --- */
        #app-container { display: none; flex-direction: column; width: 100%; height: 100%; max-width: 1200px; margin: 0 auto; background: var(--bg-chat); }
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 16px 20px; border-radius: 20px; line-height: 1.6; font-size: 0.95rem; }
        .ai { align-self: flex-start; background: transparent; border-left: 3px solid var(--primary); border-radius: 0; }
        .user { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; }
        .msg img { max-width: 100%; max-height: 250px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--primary); }

        .thinking { display: flex; align-items: center; gap: 10px; padding: 15px; color: var(--primary); font-size: 0.8rem; font-weight: 800; }
        .thinking img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }

        /* --- INPUT --- */
        .input-area { padding: 15px; border-top: 1px solid var(--border); background: #000; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-wrapper { display: flex; gap: 12px; align-items: center; background: #0a0a0a; padding: 8px 15px; border-radius: 30px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 1rem; }
        .icon-btn { color: var(--primary); font-size: 1.3rem; background: none; border: none; cursor: pointer; }
        .send-btn { background: var(--primary); color: #000; width: 40px; height: 40px; border-radius: 50%; font-weight: 900; border: none; }

        @media (min-width: 769px) {
            #sidebar { position: relative; transform: translateX(0); }
            #dashboard { grid-template-columns: repeat(4, 1fr); }
            #app-container { flex-direction: row; }
            #main-content { flex: 1; display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="smoke-bg"></div>

    <!-- TELA LOGIN -->
    <div id="login-screen">
        <img src="logo.png" class="logo-login" onerror="this.src='https://via.placeholder.com/150/00FF00/000000?text=ApexIA'">
        <h1 style="font-weight: 900; font-size: 3rem; letter-spacing: -3px;">APEX<span>IA</span> V.1.0</h1>
        <p style="color: #444;">PROTOCOLOS DE DOMINAÃ‡ÃƒO ATIVOS</p>
        <button onclick="iniciarLogin()" style="background:var(--primary); color:#000; padding:18px 45px; border-radius:50px; border:none; font-weight:900; cursor:pointer; margin-top:30px;">CONECTAR SISTEMA</button>
    </div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="sidebar-header"><button class="btn-new" onclick="novoChat()">+ NOVO PROTOCOLO</button></div>
        <div id="history-list"></div>
        <div style="padding: 15px; border-top: 1px solid var(--border);"><button onclick="logout()" style="color:#555; background:none; border:none; font-size:0.7rem; cursor:pointer; width:100%; text-align:left;">DESCONECTAR</button></div>
    </nav>

    <!-- APP -->
    <main id="app-container">
        <div id="main-content">
            <header>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary); font-size:1.8rem;">â˜°</button>
                <div style="font-weight: 900; font-size: 1.3rem;">APEXIA <span style="color:var(--primary)">V.1.0</span></div>
                <div style="width: 30px;"></div>
            </header>

            <div id="dashboard">
                <div class="stat-card"><label>Inscritos</label><span id="d-subs">---</span></div>
                <div class="stat-card"><label>Total Views</label><span id="d-views">---</span></div>
                <div class="stat-card"><label>VÃ­deos</label><span id="d-vids">---</span></div>
                <div class="stat-card"><label>Nicho</label><span style="color:var(--primary)">SUPREMO</span></div>
            </div>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button class="icon-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleImage(this)">
                    <input type="text" id="user-input" placeholder="Comando de Growth ou Link...">
                    <button class="send-btn" onclick="enviar()">â†’</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CLIENT_ID = "145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com";
        const BACKEND_URL = "https://apexia-backend.vercel.app/api/mentor";
        
        const MENTOR_PROMPT = `Aja como um Mentor Supremo de YouTube. 
        REGRAS DE MEMÃ“RIA: 
        1. Use o histÃ³rico fornecido para dar sequÃªncia Ã  conversa. 
        2. Se o usuÃ¡rio jÃ¡ enviou dados ou imagens antes, nÃ£o peÃ§a novamente. 
        3. Analise a evoluÃ§Ã£o estratÃ©gica. 
        4. Respostas diretas, psicolÃ³gicas e tÃ©cnicas. 
        5. Nunca repita informaÃ§Ãµes bÃ¡sicas do canal a menos que o usuÃ¡rio peÃ§a.`;

        let accessToken = localStorage.getItem('apexia_token');
        let tokenClient;
        let chats = JSON.parse(localStorage.getItem('apexia_v1_history')) || {};
        let currentChatId = null;
        let pendingImage = null;
        let canalStats = "";

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/youtube.readonly',
                callback: (res) => { if(res.access_token) handleAuth(res.access_token); }
            });
            if (accessToken) handleAuth(accessToken, true);
        };

        function iniciarLogin() { tokenClient.requestAccessToken(); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function handleAuth(token, auto = false) {
            accessToken = token;
            localStorage.setItem('apexia_token', token);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            
            const isFirst = !localStorage.getItem('apexia_welcome');
            if(!auto) {
                alert(isFirst ? "BEM-VINDO AO UNIVERSO APEXIA" : "BEM-VINDO DE VOLTA AO COMANDO");
                confetti({ particleCount: 200, colors: ['#00FF00', '#FFFFFF'] });
                localStorage.setItem('apexia_welcome', 'true');
            }
            carregarCanal();
            renderHistory();
            if (Object.keys(chats).length === 0) novoChat();
            else selectChat(Object.keys(chats)[0]);
        }

        async function carregarCanal() {
            try {
                const res = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                const c = data.items[0];
                document.getElementById('d-subs').innerText = Number(c.statistics.subscriberCount).toLocaleString();
                document.getElementById('d-views').innerText = Number(c.statistics.viewCount).toLocaleString();
                document.getElementById('d-vids').innerText = c.statistics.videoCount;
                canalStats = `Canal: ${c.snippet.title}, Subs: ${c.statistics.subscriberCount}, Views: ${c.statistics.viewCount}.`;
            } catch (e) { console.error("Erro dashboard"); }
        }

        function novoChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Protocolo Novo", messages: [] };
            save(); selectChat(currentChatId);
        }

        function selectChat(id) {
            currentChatId = id;
            renderChat();
            renderHistory();
            if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('open');
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Eliminar protocolo?")) {
                delete chats[id];
                if(Object.keys(chats).length === 0) novoChat();
                else selectChat(Object.keys(chats)[0]);
                save();
            }
        }

        function renameChat(id, e) {
            e.stopPropagation();
            const novo = prompt("Novo tÃ­tulo do protocolo:", chats[id].title);
            if(novo) { chats[id].title = novo; save(); renderHistory(); }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${chats[id].title}</span>
                <div class="history-actions">
                    <button onclick="renameChat('${id}', event)">âœŽ</button>
                    <button onclick="deleteChat('${id}', event)">ðŸ—‘</button>
                </div>`;
                item.onclick = () => selectChat(id);
                list.appendChild(item);
            });
        }

        function handleImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => { pendingImage = e.target.result.split(',')[1]; alert("MÃ­dia Anexada!"); };
            reader.readAsDataURL(input.files[0]);
        }

        async function enviar() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !pendingImage) return;

            const msgUser = { role: 'user', content: text, img: pendingImage };
            chats[currentChatId].messages.push(msgUser);
            if(chats[currentChatId].title === "Protocolo Novo") chats[currentChatId].title = text.substring(0, 18) || "Protocolo MÃ­dia";
            
            renderChat();
            input.value = '';
            const imgToSend = pendingImage;
            pendingImage = null;

            const win = document.getElementById('chat-window');
            const loader = document.createElement('div');
            loader.id = "loader";
            loader.className = "thinking";
            loader.innerHTML = `<img src="logo.png" onerror="this.src='https://via.placeholder.com/35/00FF00/000000?text=A'"> ApexiA analisando histÃ³rico e dados...`;
            win.appendChild(loader);
            win.scrollTop = win.scrollHeight;

            // FORMATAÃ‡ÃƒO DO HISTÃ“RICO PARA A IA NÃƒO SE CONFUNDIR
            const historyContext = chats[currentChatId].messages.slice(-8).map(m => `${m.role === 'user' ? 'UsuÃ¡rio' : 'Mentor'}: ${m.content}`).join('\n');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${MENTOR_PROMPT}\n\nDADOS DO CANAL: ${canalStats}\n\nHISTÃ“RICO DA CONVERSA:\n${historyContext}\n\nNOVO COMANDO: ${text}`,
                        image: imgToSend
                    })
                });
                const data = await response.json();
                document.getElementById('loader').remove();
                chats[currentChatId].messages.push({ role: 'ai', content: data.reply });
                save();
                renderChat();
                renderHistory();
            } catch (e) {
                document.getElementById('loader').innerText = "CONEXÃƒO FALHOU. ATIVE A VPN.";
            }
        }

        function renderChat() {
            const win = document.getElementById('chat-window');
            win.innerHTML = chats[currentChatId].messages.length === 0 ? '<div class="msg ai">SISTEMA V.1.0 PRONTO. AGUARDANDO PROTOCOLO.</div>' : '';
            chats[currentChatId].messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                if(m.content) div.innerHTML = `<div>${m.content.replace(/\n/g, '<br>')}</div>`;
                if(m.img) div.innerHTML += `<img src="data:image/jpeg;base64,${m.img}">`;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        }

        function save() { localStorage.setItem('apexia_v1_history', JSON.stringify(chats)); }
    </script>
</body>
</html>
