<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexiA - Mentor IA | Growth YouTube</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #ff0000;
            --dark-bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --user-bubble: #ff0000;
            --ai-bubble: #2b2b2b;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh; overflow: hidden;
        }

        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
            background: radial-gradient(circle at center, #2b0000 0%, #0f0f0f 100%);
        }

        .logo-apexia { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 10px; text-transform: uppercase; }
        .logo-apexia span { color: var(--primary); }
        .tagline { font-size: 1.2rem; color: var(--text-dim); max-width: 500px; margin-bottom: 30px; }

        #app-container { display: none; flex-direction: column; height: 100vh; max-width: 1000px; margin: 0 auto; background: var(--dark-bg); border-left: 1px solid #333; border-right: 1px solid #333; }

        header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; background: #0f0f0f; }
        .header-logo { font-weight: bold; font-size: 1.4rem; }
        .header-logo span { color: var(--primary); }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; background: #0f0f0f; }

        .msg { max-width: 80%; padding: 15px 20px; border-radius: 18px; font-size: 1rem; line-height: 1.5; }
        .ai { align-self: flex-start; background-color: var(--ai-bubble); color: white; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .user { align-self: flex-end; background-color: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }

        .error-msg { background: rgba(255, 0, 0, 0.1); color: #ff5555; font-size: 0.9rem; padding: 15px; border-radius: 8px; margin: 10px; border: 1px solid rgba(255, 0, 0, 0.2); text-align: center; }

        .input-box { padding: 20px; background: #1a1a1a; display: flex; gap: 12px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; padding: 15px 20px; border-radius: 30px; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0000; }
        button:disabled { background: #444; }
        .typing { color: var(--text-dim); font-size: 0.8rem; padding: 10px 25px; display: none; }
    </style>
</head>
<body>

    <!-- LANDING PAGE -->
    <div id="landing-page">
        <div class="logo-apexia">APEX<span>IA</span></div>
        <div class="tagline">O ápice do seu canal começa aqui.</div>
        <div id="g_id_onload" data-client_id="145100322345-70nlh619s577puk5c75u19trip13nkme.apps.googleusercontent.com" data-callback="onGoogleLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
    </div>

    <!-- APP CHAT -->
    <div id="app-container">
        <header>
            <div class="header-logo">APEX<span>IA</span> MENTOR</div>
            <div style="color: var(--text-dim); font-size: 0.8rem;">Modo Estrategista Ativo</div>
        </header>
        <div id="chat-window">
            <div class="msg ai">Olá! Sou o Mentor ApexiA. Analisarei seu CTR e Retenção para dominarmos o algoritmo. O que deseja revisar hoje?</div>
        </div>
        <div id="typing-indicator" class="typing">ApexiA está analisando métricas...</div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Ex: Meu CTR é 4%, como subir para 10%?">
                <button id="send-btn" onclick="askMentor()">Analisar</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBAGxYoZnUC8y7uHVwfhL7fKR2Cyn7ng2Q";

        function onGoogleLogin(response) {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
        }

        async function askMentor() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-window');
            const btn = document.getElementById('send-btn');
            const typing = document.getElementById('typing-indicator');
            const text = input.value.trim();

            if (!text) return;

            // Interface
            addMsg('user', text);
            input.value = '';
            btn.disabled = true;
            typing.style.display = 'block';

            // Lista de modelos para tentar (Fallback)
            const modelos = ["gemini-1.5-flash", "gemini-pro"];
            let sucesso = false;

            for (let modelo of modelos) {
                try {
                    // USANDO v1beta que é a rota correta para projetos novos
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelo}:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Você é o Mentor ApexiA, especialista em YouTube Growth. Responda de forma técnica e motivadora: " + text }] }]
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.candidates) {
                        const reply = data.candidates[0].content.parts[0].text;
                        addMsg('ai', reply);
                        sucesso = true;
                        break; // Funcionou! Para o loop.
                    }
                } catch (e) {
                    console.error("Tentativa falhou com " + modelo);
                }
            }

            if (!sucesso) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-msg';
                errorDiv.innerHTML = "<b>ApexiA informa:</b> Não consegui conectar com os servidores de IA. <br><small>Verifique se a 'Generative Language API' está ATIVADA no seu Google Cloud Console.</small>";
                chat.appendChild(errorDiv);
            }

            typing.style.display = 'none';
            btn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }

        function addMsg(role, content) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Atalho Enter
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askMentor();
        });
    </script>
</body>
</html>
